# Untilize directly to queue allocated in host memory

devices:
  arch: [grayskull, wormhole, wormhole_b0]

queues:
  in0:                {type: queue, input: HOST    , entries: 80, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], df: Float16, target_device: 0, loc: dram, dram: [[0, 0x30000000]]}
  e2e_graph0_graph1:  {type: queue, input: unary0  , entries: 80, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], df: Float16, target_device: 0, loc: dram, dram: [[0, 0x20000000]]}
  e2e_graph1_graph2:  {type: queue, input: unary1  , entries: 80, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], df: Float16, target_device: 0, loc: dram, dram: [[0, 0x21000000]]}
  e2e_graph2_graph3:  {type: queue, input: unary2  , entries: 80, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], df: Float16, target_device: 0, loc: dram, dram: [[0, 0x22000000]]}
  out0:               {type: queue, input: unary3  , entries: 80, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], df: Float16, target_device: 0, loc: dram, dram: [[0, 0x10000000]]}

graphs:
  graph0:
    target_device: 0
    input_count: 4
    unary0: {type: nop, grid_loc: [0, 0], grid_size: [1, 1], inputs: [in0], in_df: [Float16], acc_df: Float16, out_df: Float16,  intermed_df: Float16, ublock_order: r, buf_size_mb: 2, math_fidelity: HiFi3, untilize_output: false, t: 1, mblock: [1, 1], ublock: [1, 1]}
  graph1:
    target_device: 0
    input_count: 4
    unary1: {type: nop, grid_loc: [0, 0], grid_size: [1, 1], inputs: [e2e_graph0_graph1], in_df: [Float16], acc_df: Float16, out_df: Float16,  intermed_df: Float16, ublock_order: r, buf_size_mb: 2, math_fidelity: HiFi3, untilize_output: false, t: 1, mblock: [1, 1], ublock: [1, 1]}
  graph2:
    target_device: 0
    input_count: 4
    unary2: {type: nop, grid_loc: [0, 0], grid_size: [1, 1], inputs: [e2e_graph1_graph2], in_df: [Float16], acc_df: Float16, out_df: Float16,  intermed_df: Float16, ublock_order: r, buf_size_mb: 2, math_fidelity: HiFi3, untilize_output: false, t: 1, mblock: [1, 1], ublock: [1, 1]}
  graph3:
    target_device: 0
    input_count: 4
    unary3: {type: nop, grid_loc: [0, 0], grid_size: [1, 1], inputs: [e2e_graph2_graph3], in_df: [Float16], acc_df: Float16, out_df: Float16,  intermed_df: Float16, ublock_order: r, buf_size_mb: 2, math_fidelity: HiFi3, untilize_output: true, t: 1, mblock: [1, 1], ublock: [1, 1]}

programs:
  - program_0:
      - staticvar: {$lptr0: 0, $gptr0: 0}
      - var: {$c_loop_count_0: 15, $c_loop_count_1: 5, $c_input_count: 4, $c_input_wrap: 160}
      - loop: $c_loop_count_0
      - execute: {graph_name: graph0, queue_settings: {
          in0:               {prologue: false, epilogue: false, zero: false,  rd_ptr_local: $lptr0, rd_ptr_global: $gptr0}}}
      - execute: {graph_name: graph1, queue_settings: {
          e2e_graph0_graph1: {prologue: false, epilogue: false, zero: false,  rd_ptr_local: $lptr0, rd_ptr_global: $gptr0}}}
      - execute: {graph_name: graph2, queue_settings: {
          e2e_graph1_graph2: {prologue: false, epilogue: false, zero: false,  rd_ptr_local: $lptr0, rd_ptr_global: $gptr0}}}
      - execute: {graph_name: graph3, queue_settings: {
          e2e_graph2_graph3: {prologue: false, epilogue: false, zero: false,  rd_ptr_local: $lptr0, rd_ptr_global: $gptr0}}}
      - varinst: [$lptr0, incwrap, $c_input_count, $c_input_wrap] # incr and wrap
      - varinst: [$gptr0, incwrap, $c_input_count, $c_input_wrap] # incr and wrap
      - endloop

      - loop: $c_loop_count_1
      - execute: {graph_name: graph0, queue_settings: {
          in0:               {prologue: false, epilogue: false, zero: false,  rd_ptr_local: $lptr0, rd_ptr_global: $gptr0}}}
      - execute: {graph_name: graph1, queue_settings: {
          e2e_graph0_graph1: {prologue: false, epilogue: false, zero: false,  rd_ptr_local: $lptr0, rd_ptr_global: $gptr0}}}
      - execute: {graph_name: graph2, queue_settings: {
          e2e_graph1_graph2: {prologue: false, epilogue: false, zero: false,  rd_ptr_local: $lptr0, rd_ptr_global: $gptr0}}}
      - execute: {graph_name: graph3, queue_settings: {
          e2e_graph2_graph3: {prologue: false, epilogue: false, zero: false,  rd_ptr_local: $lptr0, rd_ptr_global: $gptr0}}}
      - varinst: [$lptr0, incwrap, $c_input_count, $c_input_wrap] # incr and wrap
      - varinst: [$gptr0, incwrap, $c_input_count, $c_input_wrap] # incr and wrap
      - endloop


test-config:
  comparison-config:
    type: AllCloseHw
    atol: 0.01
    rtol: 0.15
    check_pct: 0.50
    check_pcc: 0.92
    verbosity: Concise
  stimulus-config:
    type: Normal
    normal_mean: 0.0
    normal_stddev: 0.1
  io-config:
    inputs: [in0]
    outputs: [out0]

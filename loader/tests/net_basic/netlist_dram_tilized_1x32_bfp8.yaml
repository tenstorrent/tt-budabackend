#  Untilize directly to queue allocated in host memory

devices:
  arch: [grayskull, wormhole_b0]

queues:
  in: {type: queue, input: HOST   , entries: 1, grid_size: [1, 1], t: 2, mblock: [3, 1], ublock: [2, 2], df: Bfp8, target_device: 0, loc: dram, dram: [[0, 0x30000000]], tile_dim: [1, 32]}
  out: {type: queue, input: unary0 , entries: 1, grid_size: [1, 1], t: 2, mblock: [3, 1], ublock: [2, 2], df: Bfp8, target_device: 0, loc: dram, dram: [[0, 0x10000000]], tile_dim: [1, 32]}

graphs:
  test_unary:
    target_device: 0
    input_count: 1
    unary0: {type: nop, grid_loc: [0, 0], grid_size: [1, 1], inputs: [in], in_df: [Bfp8], acc_df: Float16, out_df: Bfp8,  intermed_df: Bfp8, ublock_order: r, buf_size_mb: 2, math_fidelity: HiFi3, untilize_output: false, t: 2, mblock: [3, 1], ublock: [2, 2], tile_dim: [1, 32]}

programs:
  - program_unary:
      - var: {$c_loop_count: 1, $c_input_count: 1, $c_input_wrap: 2}
      - staticvar: {$lptr: 0, $gptr: 0}
      - loop: $c_loop_count
      - execute: {graph_name: test_unary, queue_settings: {
          in: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      - varinst: [$lptr, incwrap, $c_input_count, $c_input_wrap] # incr ptr by input_count
      - varinst: [$gptr, incwrap, $c_input_count, $c_input_wrap] # incr ptr by input_count
      - endloop 

test-config:
  comparison-config:
    type: AllCloseHw
    atol: 0.01
    rtol: 0.15
    check_pct: 0.9
    check_pcc: 0.98
    verbosity: AllFails
  stimulus-config:
    type: Uniform
    uniform_lower_bound: -1.0
    uniform_upper_bound: 1.0
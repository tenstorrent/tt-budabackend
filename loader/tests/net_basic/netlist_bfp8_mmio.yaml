# Tilized output to queue allocated in dram memory

devices:
  arch: [grayskull, wormhole, wormhole_b0]

queues:
  in: {type: queue, input: HOST   , entries: 128, grid_size: [1, 2], t: 3, mblock: [4, 32], ublock: [1, 1], df: Bfp8, target_device: 0, loc: dram, dram: [[0, 0x30000000], [0, 0x34000000]]}
  out: {type: queue, input: unary0 , entries: 128, grid_size: [1, 2], t: 3, mblock: [4, 32], ublock: [1, 1], df: Bfp8, target_device: 0, loc: dram, dram: [[1, 0x10000000], [1, 0x14000000]]}

graphs:
  test_unary:
    target_device: 0
    input_count: 128
    unary0: {type: nop, grid_loc: [0, 0], grid_size: [1, 2], inputs: [in], in_df: [Bfp8], acc_df: Bfp8, out_df: Bfp8,  intermed_df: Bfp8, ublock_order: r, buf_size_mb: 2, math_fidelity: HiFi3, untilize_output: false, t: 3, mblock: [4, 32], ublock: [1, 1]}

programs:
  - program_unary:
      - var: [$lptr, $gptr, $c_loop_count, $c_input_count]
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - varinst: [$c_input_count, set, 128]  # load input count
      - loop: $c_loop_count
      - execute: {graph_name: test_unary, queue_settings: {
          in: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      - varinst: [$lptr, add, $lptr, $c_input_count] # add two variables
      - varinst: [$gptr, add, $gptr, $c_input_count] # add two variables
      - endloop 

devices:
  arch: [grayskull, wormhole_b0]

queues:
  dram_input0:
    type: queue
    input: HOST
    entries: 1
    grid_size: [1, 1]
    t: 1
    mblock: [2, 16]
    ublock: [2, 1]
    ublock_order: r
    df: Bfp8_b
    target_device: 0
    loc: dram
    dram: [[0, 0x10000000]]

  dram_input1:
    type: queue
    input: HOST
    entries: 1
    grid_size: [1, 1]
    t: 1
    mblock: [16, 2]
    ublock: [1, 4]
    ublock_order: r
    df: Bfp8_b
    target_device: 0
    loc: dram
    dram: [[0, 0x10011820]]

  output:
    type: queue
    input: drainer
    entries: 128
    grid_size: [1, 1]
    t: 1
    mblock: [2, 2]
    ublock: [2, 4]
    ublock_order: r
    df: Bfp8_b
    target_device: 0
    loc: dram
    dram: [[4, 0x10000000]]

graphs:
  test_op:
    target_device: 0
    input_count: 128
    feeder0: 
      type: datacopy
      grid_loc: [0, 0]
      grid_size: [1, 1]
      inputs: [dram_input0] 
      in_df: [Bfp8_b] 
      out_df: Bfp8_b  
      intermed_df: Bfp8_b
      acc_df: Bfp8_b
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi2
      untilize_output: false
      t: 1
      mblock: [2, 4]
      ublock: [2, 4]
      input_0_tms:
    feeder1: 
      type: datacopy
      grid_loc: [1, 1]
      grid_size: [1, 1]
      inputs: [dram_input1] 
      in_df: [Bfp8_b] 
      acc_df: Bfp8_b
      out_df: Bfp8_b  
      intermed_df: Bfp8_b
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi2
      untilize_output: false
      t: 1
      mblock: [16, 1]
      ublock: [1, 8]
      input_0_tms:
    target_op: 
      type: matmul
      grid_loc: [1, 0]
      grid_size: [1, 1]
      inputs: [feeder0, feeder1] 
      in_df: [Bfp8_b, Bfp8_b] 
      acc_df: Bfp8_b
      out_df: Bfp8_b
      intermed_df: Bfp8_b
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi2
      attributes: {m_k: 1, u_kt: 16}
      untilize_output: false
      t: 1
      mblock: [2, 2]
      ublock: [2, 4]
      input_0_tms: []
      input_1_tms: []
    drainer: 
      type: datacopy
      grid_loc: [2, 0]
      grid_size: [1, 1]
      inputs: [target_op] 
      in_df: [Bfp8_b] 
      out_df: Bfp8_b  
      acc_df: Bfp8_b
      intermed_df: Bfp8_b
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi2
      untilize_output: false
      t: 1
      mblock: [2, 2]
      ublock: [2, 4]
      input_0_tms:

programs:
  - program0:
      - var: [$lptr, $gptr, $c_loop_count, $c_input_count]
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - varinst: [$c_input_count, set, 128]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_op, queue_settings: {
         dram_input0: {prologue: true, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         dram_input1: {prologue: true, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      - varinst: [$lptr, add, $lptr, $c_input_count] # add two variables
      - varinst: [$gptr, add, $gptr, $c_input_count] # add two variables
      - endloop 

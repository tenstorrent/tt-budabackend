# Untilize directly to queue allocated in host memory

devices:
  arch: [grayskull, wormhole]

queues:
  in: {type: queue, input: HOST   , entries: 4096, grid_size: [1, 1], t: 2, mblock: [2, 2], ublock: [2, 2], df: Float16_b, target_device: 2, loc: dram, dram: [[0, 0x28000000]]}
  out: {type: queue, input: unary0 , entries: 4096, grid_size: [1, 1], t: 2, mblock: [2, 2], ublock: [2, 2], df: Float16_b, target_device: 2, loc: dram, dram: [[0, 0x08000000]]}

graphs:
  test_unary:
    target_device: 2
    input_count: 4096
    unary0: {type: nop, grid_loc: [0, 0], grid_size: [1, 1], inputs: [in], in_df: [Float16_b], acc_df: Float16, out_df: Float16_b,  intermed_df: Float16_b, ublock_order: r, buf_size_mb: 2, math_fidelity: HiFi3, untilize_output: true, t: 2, mblock: [2, 2], ublock: [2, 2]}

programs:
  - program_unary:
      - var: [$lptr, $gptr, $c_loop_count, $c_input_count]
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - varinst: [$c_input_count, set, 4096]  # load input count
      - loop: $c_loop_count
      - execute: {graph_name: test_unary, queue_settings: {
          in: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      - varinst: [$lptr, add, $lptr, $c_input_count] # add two variables
      - varinst: [$gptr, add, $gptr, $c_input_count] # add two variables
      - endloop 

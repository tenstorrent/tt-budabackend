graph_tests_feedforward_train_unharvested_blackhole_silicon_nightly:
  build_on_runner: True
  tag: disabled
  arch_name: blackhole
  harvested_rows_supported: 0
  device_runner: Silicon

  test_flow: "./build/test/verif/graph_tests/test_graph"

  # Build everything needed to run the tests.
  build_cmd:
    # Build repo.
    - make -j8 build_hw

    # Build test runner application.
    - make -j8 verif/graph_tests

    # Copy pre-generated constrained-random tests.
    - rm -rf build/test/verif/graph_tests/netlists/feedforward_train/nightly/blackhole/unharvested/constrained_random_pregenerated
    - mkdir -p build/test/verif/graph_tests/netlists/feedforward_train/nightly/blackhole/unharvested/constrained_random_pregenerated
    - unzip -qo verif/graph_tests/netlists/feedforward_train/nightly/blackhole/unharvested/constrained_random_pregenerated.zip
      -d build/test/verif/graph_tests/netlists/feedforward_train/nightly/blackhole/unharvested/constrained_random_pregenerated

  build_timeout: "3600"
  timeout: "700"
  run_on_same_runner: True
  artifacts: []


  # Run pre-generated constrained-random tests.
  graph_tests_feedforward_train_unharvested_constrained_random_pregenerated_blackhole_silicon_nightly:
    owner: ["rpavlovic", "mrakita", "kmitrovic"]
    command: ["--silicon", "--seed", "0"]
    multi_test_dir: "build/test/verif/graph_tests/netlists/feedforward_train/nightly/blackhole/unharvested/constrained_random_pregenerated"
    multi_test_netlists: True
    multi_test: True
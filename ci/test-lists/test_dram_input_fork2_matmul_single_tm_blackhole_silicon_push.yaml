test_dram_input_fork2_matmul_single_tm_blackhole_silicon_push:
  build_on_runner: True
  tag: disabled
  arch_name: wormhole_b0
  harvested_rows_supported: 2
  device_runner: Silicon

  # test_flow is not used if multi_test_netlists is not set, wheareas multi_test and multi_test_dir are set at test level.
  # Instead, a script per netlist is expected in the directory with netlists that runs the test command.
  test_flow: "./build/test/verif/graph_tests/test_graph"

  build_cmd:
    - "make -j8 build_hw"
    - "make -j8 verif/graph_tests"

    - "mkdir -p build/test/verif/single_tm_tests/push/blackhole"

    - unzip -qo verif/template_netlist/netlists/single_tm_tests/push/blackhole/test_dram_input_fork2_matmul.zip
      -d build/test/verif/single_tm_tests/push/blackhole/test_dram_input_fork2_matmul
    - rm -f build/test/verif/single_tm_tests/push/blackhole/test_dram_input_fork2_matmul/test_configs.yaml

  build_timeout: "3500"
  timeout: "500"
  run_on_same_runner: True
  artifacts: []


# ========== Tests ========== #
  test_dram_input_fork2_matmul_single_tm_blackhole_silicon_push:
    owner: ["ajakovljevic", "rjakovljevic", "derdeljan"]
    command: ["--silicon"]
    multi_test_dir: "build/test/verif/single_tm_tests/push/blackhole/test_dram_input_fork2_matmul"
    multi_test_netlists: True
    multi_test: True
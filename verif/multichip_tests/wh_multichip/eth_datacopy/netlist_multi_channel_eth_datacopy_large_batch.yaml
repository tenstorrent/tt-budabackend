graphs:
  test_unary_chip0:
    target_device: 0
    input_count: 256
    unary0: {type: gelu, grid_loc: [0, 0], grid_size: [1, 2], inputs: [q0], acc_df: Float16, in_df: [Float16], out_df: Float16,  intermed_df: Float16, 

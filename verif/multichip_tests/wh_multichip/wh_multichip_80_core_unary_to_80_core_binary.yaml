graphs:
  test_unary_chip0:
    target_device: 0
    input_count: 1
    unary0: {type: exp, grid_loc: [0, 0], grid_size: [10,8], inputs: [q0], acc_df: Float16, in_df: [Float16], out_df: Float16, ublock_order: r, buf_size_mb: 2,  intermed_df: Float16, math_fidelity: HiFi3, untilize_output: false, t: 1, mblock: [2, 2], ublock: [2, 2], input_0_tms: []}

  test_unary_chip1:
    target_device: 1
    input_count: 1
    unary1: {type: add, grid_loc: [0, 0], grid_size: [10,8], inputs: [unary0,q1], acc_df: Float16, in_df: [Float16,Float16], out_df: Float16, ublock_order: r, buf_size_mb: 2,  intermed_df: Float16, math_fidelity: HiFi3, untilize_output: false, t: 1, mblock: [2, 2], ublock: [2, 2], input_0_tms: []}

programs:
  - program0:
      - var: [$0, $1, $5, $8]
      - varinst: [$5, set, 1] # LOAD an 8 into $5
      - varinst: [$8, set, 1] # LOAD a  1 into $8 
      - loop: $5
      - execute: {graph_name: test_unary_chip0, queue_settings: {q0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $0, rd_ptr_global: $0}}}
      - execute: {graph_name: test_unary_chip1, queue_settings: {q1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $0, rd_ptr_global: $0}}}
      - varinst: [$0, add, $0, $8] # add two variables
      - varinst: [$1, add, $1, $8] # add two variables
      - endloop: 


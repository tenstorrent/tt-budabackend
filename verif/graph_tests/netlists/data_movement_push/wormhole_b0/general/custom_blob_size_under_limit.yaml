devices:
  arch: wormhole_b0

queues:
  input0_dram:
    type: queue
    input: HOST
    entries: 1
    grid_size: [1, 1]
    t: 2
    mblock: [2, 4]
    ublock: [2, 1]
    df: Float16
    ublock_order: r
    target_device: 0
    loc: dram
    dram: [[1, 0x10000000]]

  input1_dram:
    type: queue
    input: HOST
    entries: 1
    grid_size: [1, 1]
    t: 2
    mblock: [4, 3]
    ublock: [1, 6]
    df: Float16
    ublock_order: r
    target_device: 0
    loc: dram
    dram: [[2, 0x10000000]]

  output_dram:
    type: queue
    input: target_op0
    entries: 1
    grid_size: [1, 1]
    t: 2
    mblock: [4, 6]
    ublock: [1, 3]
    df: Float16
    ublock_order: r
    target_device: 0
    loc: dram
    dram: [[1, 0x108e3020]]

graphs:
  test_op:
    target_device: 0
    input_count: 1
    target_op0:
      type: matmul
      grid_loc: [1, 1]
      grid_size: [1, 1]
      inputs: [input0_dram, input1_dram]
      in_df: [Float16, Float16]
      acc_df: Float16
      out_df: Float16
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi4
      attributes: {m_k: 1, u_kt: 4}
      t: 2
      mblock: [4, 6]
      ublock: [1, 3]
      untilize_output: false
      overlay_size: 65536 # 64KB, not sufficient to cause extra blob allocation

programs:
  - program0:
    - var: [$c_microbatch_count, $c_zero]
    - staticvar: { $gptr_q0: 0, $lptr_q0: 0 }
    - varinst: [$c_microbatch_count, set, 1]
    - varinst: [$c_zero, set, 0]
    - loop: $c_microbatch_count #loop over number of microbatches that make a minibatch
    -   execute: {
          graph_name: test_op,
          queue_settings: {
               input0_dram: {
                prologue: false,
                epilogue: false,
                zero: false,
                rd_ptr_local: $lptr_q0,
                rd_ptr_global: $gptr_q0,
              },
              input1_dram: {
                prologue: false,
                epilogue: false,
                zero: false,
                rd_ptr_local: $lptr_q0,
                rd_ptr_global: $gptr_q0,
              }
          }
        }
    - endloop

test-config:
  test-args:
    microbatch_count: 1 # entries / input_count
    microbatch_size: 1 # input_count
    minibatch_count: 1 # host loop iterations
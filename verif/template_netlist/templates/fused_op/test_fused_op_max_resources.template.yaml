      untilize_output: $TEMPLATE_untilize_output
      t: $TEMPLATE_op0_t
      mblock: [$TEMPLATE_op0_mb_r, $TEMPLATE_op0_mb_c]
      ublock: [$TEMPLATE_op0_ub_r, $TEMPLATE_op0_ub_c]
      
programs:
  - program0:
      - param: [$p_microbatch_count, $p_microbatch_size]
      - staticvar: [$lptr, $gptr]
      - var: {$c_wrap: 2} 
      - varinst: [$c_wrap, mul, $c_wrap, $p_microbatch_size] 
      - varinst: [$c_wrap, mul, $c_wrap, $p_microbatch_count] # c_wrap = 2*microbatch_size*microbatch_count
      - loop: $p_microbatch_count
      - execute: {graph_name: test_op, queue_settings: {
          input0_dram: {prologue: $TEMPLATE_input0_dram_prologue, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
          input1_dram: {prologue: $TEMPLATE_input1_dram_prologue, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
          input2_dram: {prologue: $TEMPLATE_input2_dram_prologue, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
          input3_dram: {prologue: $TEMPLATE_input3_dram_prologue, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
          input4_dram: {prologue: $TEMPLATE_input4_dram_prologue, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
          input5_dram: {prologue: $TEMPLATE_input5_dram_prologue, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
          input6_dram: {prologue: $TEMPLATE_input6_dram_prologue, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
          input7_dram: {prologue: $TEMPLATE_input7_dram_prologue, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
          input8_dram: {prologue: $TEMPLATE_input8_dram_prologue, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      -   varinst: [$lptr, incwrap, $p_microbatch_size, $c_wrap]
      -   varinst: [$gptr, incwrap, $p_microbatch_size, $c_wrap]
      - endloop 

fused_ops:
  0:
    inputs: 16
    intermediates: 8
    schedules: 
      -
        - subop0:   { type: add,      inputs: [input0,    input1],                                      mblock: [$TEMPLATE_op0_mb_r, $TEMPLATE_op0_mb_c], ublock: [$TEMPLATE_op0_ub_r, $TEMPLATE_op0_ub_c], output: intermed0}
        - subop1:   { type: add,      inputs: [input2,    input3],                                      mblock: [$TEMPLATE_op0_mb_r, $TEMPLATE_op0_mb_c], ublock: [$TEMPLATE_op0_ub_r, $TEMPLATE_op0_ub_c], output: intermed1}
        - subop2:   { type: add,      inputs: [input4,    input5],                                      mblock: [$TEMPLATE_op0_mb_r, $TEMPLATE_op0_mb_c], ublock: [$TEMPLATE_op0_ub_r, $TEMPLATE_op0_ub_c], output: intermed2}
        - subop3:   { type: add,      inputs: [input6,    input7],                                      mblock: [$TEMPLATE_op0_mb_r, $TEMPLATE_op0_mb_c], ublock: [$TEMPLATE_op0_ub_r, $TEMPLATE_op0_ub_c], output: intermed3}
        - subop4:   { type: multiply, inputs: [intermed0, intermed1], pop: [intermed0, intermed1],      mblock: [$TEMPLATE_op0_mb_r, $TEMPLATE_op0_mb_c], ublock: [$TEMPLATE_op0_ub_r, $TEMPLATE_op0_ub_c], output: dest}
        - subop5:   { type: subtract, inputs: [dest, intermed2],      pop: [intermed2],                 mblock: [$TEMPLATE_op0_mb_r, $TEMPLATE_op0_mb_c], ublock: [$TEMPLATE_op0_ub_r, $TEMPLATE_op0_ub_c], output: intermed2}
        - subop6:   { type: add,      inputs: [intermed2, intermed3], pop: [intermed2, intermed3],      mblock: [$TEMPLATE_op0_mb_r, $TEMPLATE_op0_mb_c], ublock: [$TEMPLATE_op0_ub_r, $TEMPLATE_op0_ub_c], output: dest}
        - subop7:   { type: add,      inputs: [dest,      input8],                                      mblock: [$TEMPLATE_op0_mb_r, $TEMPLATE_op0_mb_c], ublock: [$TEMPLATE_op0_ub_r, $TEMPLATE_op0_ub_c], output: intermed0}
        - subop8:   { type: add,      inputs: [intermed0, input9],    pop: [intermed0],                 mblock: [$TEMPLATE_op0_mb_r, $TEMPLATE_op0_mb_c], ublock: [$TEMPLATE_op0_ub_r, $TEMPLATE_op0_ub_c], output: dest}
        - subop9:   { type: add,      inputs: [dest,     input10],                                      mblock: [$TEMPLATE_op0_mb_r, $TEMPLATE_op0_mb_c], ublock: [$TEMPLATE_op0_ub_r, $TEMPLATE_op0_ub_c], output: intermed0}
        - subop10:  { type: subtract, inputs: [intermed0,  input11],  pop: [intermed0],                 mblock: [$TEMPLATE_op0_mb_r, $TEMPLATE_op0_mb_c], ublock: [$TEMPLATE_op0_ub_r, $TEMPLATE_op0_ub_c], output: intermed0}
        - subop11:  { type: add,      inputs: [input12,   input14],                                     mblock: [$TEMPLATE_op0_mb_r, $TEMPLATE_op0_mb_c], ublock: [$TEMPLATE_op0_ub_r, $TEMPLATE_op0_ub_c], output: intermed1}
        - subop12:  { type: multiply, inputs: [input13,   input15],                                     mblock: [$TEMPLATE_op0_mb_r, $TEMPLATE_op0_mb_c], ublock: [$TEMPLATE_op0_ub_r, $TEMPLATE_op0_ub_c], output: intermed2}
        - subop13:  { type: add,      inputs: [intermed1, intermed2], pop: [intermed1, intermed2],      mblock: [$TEMPLATE_op0_mb_r, $TEMPLATE_op0_mb_c], ublock: [$TEMPLATE_op0_ub_r, $TEMPLATE_op0_ub_c], output: intermed4}
        - subop14:  { type: add,      inputs: [intermed4, intermed0], pop: [intermed4, intermed0],      mblock: [$TEMPLATE_op0_mb_r, $TEMPLATE_op0_mb_c], ublock: [$TEMPLATE_op0_ub_r, $TEMPLATE_op0_ub_c], output: intermed5}
        - subop15:  { type: add,      inputs: [intermed5, input0],    pop: [intermed5, input0],         mblock: [$TEMPLATE_op0_mb_r, $TEMPLATE_op0_mb_c], ublock: [$TEMPLATE_op0_ub_r, $TEMPLATE_op0_ub_c], output: intermed6}
        - subop16:  { type: add,      inputs: [intermed6, input1],    pop: [intermed6, input1],         mblock: [$TEMPLATE_op0_mb_r, $TEMPLATE_op0_mb_c], ublock: [$TEMPLATE_op0_ub_r, $TEMPLATE_op0_ub_c], output: intermed7}
        - subop17:  { type: add,      inputs: [intermed7, input2],    pop: [intermed7, input2],         mblock: [$TEMPLATE_op0_mb_r, $TEMPLATE_op0_mb_c], ublock: [$TEMPLATE_op0_ub_r, $TEMPLATE_op0_ub_c], output: output}

test-config:
  comparison-config:
    type: AllCloseHw
    atol: 0.01
    rtol: 0.15
    check_pct: 0.9
    check_pcc: 0.99
    verbosity: Concise
  stimulus-config:
    type: Uniform

devices:
  arch: WORMHOLE_B0

queues:
  input0:  {type: queue, input: HOST, entries: 128, grid_size: [1, 1], t: 8, mblock: [2, 16], ublock: [2, 8], df: Int8, target_device: 0, loc: dram, dram: [[0, 0x30000000]]}
  input1:  {type: queue, input: HOST, entries: 128, grid_size: [1, 1], t: 8, mblock: [16, 2], ublock: [8, 2], df: Int8, target_device: 0, loc: dram, dram: [[3, 0x10000000]]}
  bias:    {type: queue, input: HOST, entries: 128, grid_size: [1, 1], t: 8, mblock: [2, 2], ublock: [2, 2], df: Int32, target_device: 0, loc: dram, dram: [[1, 0x39000000]]}
  output0: {type: queue, input: op0 , entries: 128, grid_size: [1, 1], t: 8, mblock: [2, 2], ublock: [2, 2], df: Int32, target_device: 0, loc: dram, dram: [[2, 0x3e000000]]}

graphs:
  test_op:
    target_device: 0
    input_count:  4
    op0:
      type: matmul
      grid_loc: [0, 0]   # [r,c]
      grid_size: [1, 1] # [r,c]
      inputs: [input0, input1, bias]
      in_df: [Int8, Int8, Int32]
      acc_df: Int32
      out_df: Int32
      intermed_df: Int32
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi4
      attributes: {bias: true, m_k: 16, u_kt: 8, l1_acc: false} #, kernel_broadcast: [1]}
      untilize_output: false
      t: 8
      mblock: [2, 2]
      ublock: [2, 2]

programs:
  - program0:
      - var : [$c_loop_count, $c_input_count, $c_zero]
      - staticvar : {$lptr: 0, $gptr: 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - varinst : [$c_input_count, set, 4]
      - loop: $c_loop_count
      - execute: {graph_name: test_op, queue_settings: {
         input0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         bias: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         input1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      - varinst: [$lptr, incwrap, $c_input_count, 256] # add two variables
      - varinst: [$gptr, incwrap, $c_input_count, 256] # add two variables
      - endloop

test-config:
  test-args:
    program_loop_count: 1
  comparison-config:
    type: AllCloseHw
    atol: 0.001
    rtol: 0.001
    check_pct: 1.00
    check_pcc: 0.99
    verbosity: Concise
  stimulus-config:
    type: Uniform
    uniform_lower_bound: -127.0
    uniform_upper_bound: 127.0

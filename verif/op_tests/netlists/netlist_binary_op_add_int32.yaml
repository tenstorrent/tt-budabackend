devices:
  arch: [wormhole_b0]

queues:
  input0:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], df: Int32, target_device: 0, loc: dram, dram: [[2, 0x1d5c0f60]]}
  input1:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], df: Int32, target_device: 0, loc: dram, dram: [[2, 0x23d16a60]]}
  input2:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], df: Int8,  target_device: 0, loc: dram, dram: [[2, 0x24d16a60]]}
  input3:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], df: Int8,  target_device: 0, loc: dram, dram: [[2, 0x25d16a60]]}
  output:  {type: queue, input: op2 , entries: 1, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], df: Int32, target_device: 0, loc: dram, dram: [[0, 0x25247780]]}

graphs:
  test_op:
    target_device: 0
    input_count:  1
    op0: 
      type: add
      grid_loc: [0, 0]
      grid_size: [1, 1]
      inputs: [input0, input1]
      in_df: [Int32, Int32]
      acc_df: Int32
      out_df: Int32
      intermed_df: Int32
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi4
      untilize_output: false 
      t: 1
      mblock: [1, 1]
      ublock: [1, 1]
      input_0_tms:
    op1: 
      type: add
      grid_loc: [0, 1]
      grid_size: [1, 1]
      inputs: [op0, input2]
      in_df: [Int32, Int8]
      acc_df: Int32
      out_df: Int32
      intermed_df: Int32
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi4
      untilize_output: false 
      t: 1
      mblock: [1, 1]
      ublock: [1, 1]
      input_0_tms:
    op2: 
      type: add
      grid_loc: [0, 2]
      grid_size: [1, 1]
      inputs: [input3, op1]
      in_df: [Int8, Int32]
      acc_df: Int32
      out_df: Int32
      intermed_df: Int32
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi4
      untilize_output: false 
      t: 1
      mblock: [1, 1]
      ublock: [1, 1]
      input_0_tms:

programs:
  - program0:
      - var : [$c_loop_count, $c_input_count]
      - staticvar : {$lptr: 0, $gptr: 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - varinst: [$c_input_count, set, 1]  # load input count
      - loop: $c_loop_count
      - execute: {graph_name: test_op, queue_settings: {
         input0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         input1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         input2: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         input3: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      - varinst: [$lptr, incwrap, $c_input_count, 2]
      - varinst: [$gptr, incwrap, $c_input_count, 2]
      - endloop 

test-config:
  test-args:
    program_loop_count: 1
  comparison-config:
    type: AllCloseHw
    atol: 0.01
    rtol: 0.01
    check_pct: 0.99
    check_pcc: 0.99
    verbosity: Concise
  stimulus-config:
    type: Uniform
    uniform_lower_bound: -1000000
    uniform_upper_bound: 1000000
    overrides:
      input2:
        type: Uniform
        uniform_lower_bound: -127
        uniform_upper_bound: 127
      input3:
        type: Uniform
        uniform_lower_bound: -127
        uniform_upper_bound: 127
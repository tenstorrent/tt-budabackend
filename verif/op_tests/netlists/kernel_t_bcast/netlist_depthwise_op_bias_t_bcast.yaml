devices:
  arch: [grayskull, wormhole_b0]

queues:
  input0:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 2, mblock: [1, 1], ublock: [1, 2], df: Float16, target_device: 0, loc: dram, dram: [[0, 0x30000000]]}
  input1:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 2], df: Float16, target_device: 0, loc: dram, dram: [[1, 0x38000000]]}
  input2:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], df: Float16, target_device: 0, loc: dram, dram: [[3, 0x38000000]]}
  output0: {type: queue, input: op0 , entries: 1, grid_size: [1, 1], t: 2, mblock: [1, 1], ublock: [1, 2], df: Float16, target_device: 0, loc: dram, dram: [[4, 0x3e000000]]}

graphs:
  test_op:
    target_device: 0
    input_count:  1
    op0:
      type: depthwise
      grid_loc: [2, 2]   # [r,c]
      grid_size: [1, 1] # [r,c]
      inputs: [input0, input1, input2]
      in_df: [Float16, Float16, Float16]
      acc_df: Float16
      out_df: Float16
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi2
      attributes: {m_k: 1, u_kt: 1, min_buffer_input: 0, bias: true, kernel_broadcast_per_t: {input_1 : 2}, kernel_broadcast_per_t: {input_2 : 1}}
      untilize_output: false
      t: 2
      mblock: [1, 1]
      ublock: [1, 2]
      input_1_tms: [broadcast: {z: 2}]
      input_2_tms: [broadcast: {z: 2}, broadcast: {c: 2}]

programs:
  - program0:
      - var : [$c_loop_count, $c_input_count, $c_zero]
      - staticvar : {$lptr: 0, $gptr: 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - varinst : [$c_input_count, set, 1]
      - loop: $c_loop_count
      - execute: {graph_name: test_op, queue_settings: {
         input0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         input1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         input2: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      - varinst: [$lptr, incwrap, $c_input_count, 256] # add two variables
      - varinst: [$gptr, incwrap, $c_input_count, 256] # add two variables
      - endloop

test-config:
  test-args:
    program_loop_count: 1
  comparison-config:
    type: AllCloseHw
    atol: 0.01
    rtol: 0.3
    check_pct: 0.99
    check_pcc: 0.99
    verbosity: Concise
  stimulus-config:
    type: Constant
    uniform_lower_bound: 0
    uniform_upper_bound: 1
    constant_value: 1
    overrides:
     input2:
       type: Uniform
       uniform_lower_bound: 30
       uniform_upper_bound: 100
    
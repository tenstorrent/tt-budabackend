devices:
  arch: [grayskull, wormhole_b0]

queues:
  input:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 2, mblock: [1, 1], ublock: [1, 1], df: Float16_b, target_device: 0, loc: dram, dram: [[0, 0x30000000]]}
  output: {type: queue, input: op0 , entries: 1, grid_size: [1, 1], t: 2, mblock: [2, 1], ublock: [1, 1], df: Float16_b, target_device: 0, loc: dram, dram: [[0, 0x10000000]]}

graphs:
  test_op:
    target_device: 0
    input_count: 1
    op0: 
      type: gelu
      grid_loc: [0, 1] 
      grid_size: [1, 1]
      inputs: [input] 
      in_df: [Float16_b] 
      acc_df: Float16_b
      out_df: Float16_b  
      intermed_df: Float16_b 
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi3 
      untilize_output: true 
      attributes: {sfpu_execution_thread: math, kernel_broadcast_per_t: {input_0 : 1}}
      t: 2
      mblock: [2, 1]
      ublock: [1, 1]
      input_0_tms: [broadcast: {r: 2}]

programs:
  - program0:
      - staticvar: [$lptr, $gptr, $c_loop_count, $c_input_count]
      - varinst: [$c_loop_count,  set, 1]  # load loop count
      - varinst: [$c_input_count, set, 1]  # load input count
      - loop: $c_loop_count
      -   execute: {graph_name: test_op, queue_settings: {
            input: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      -   varinst: [$lptr, incwrap, $c_input_count, 2]
      -   varinst: [$gptr, incwrap, $c_input_count, 2]
      - endloop 

test-config:
  comparison-config:
    type: AllCloseHw
    atol: 0.01
    rtol: 0.15
    verbosity: Concise
  stimulus-config:
    type: DebugTileId
    debug_tile_id_base: 1
    debug_tile_id_step: 1

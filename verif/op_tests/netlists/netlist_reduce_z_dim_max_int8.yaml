devices:
  arch: WORMHOLE_B0

queues:
  input:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 2, mblock: [1, 1], ublock: [1, 3], df: Int8, target_device: 0, loc: dram, dram: [[1, 0x2c8a9820]]}
  output: {type: queue, input: op0 , entries: 1, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 3], df: Int8, target_device: 0, loc: dram, dram: [[1, 0x2d120b80]]}

graphs:
  test_op:
    target_device: 0
    input_count:  1
    op0: 
      type: reduce
      grid_loc: [0, 0]   # [r,c]
      grid_size: [1, 1] # [r,c]
      inputs: [input] 
      in_df: [Int8] 
      acc_df: Int32
      out_df: Int8  
      intermed_df: Int8
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi4
      untilize_output: false 
      t: 1
      attributes: {type: max, dim: z, z: 2}
      mblock: [1,  1]
      ublock: [1, 3]
      input_0_tms:
programs:
  - program0:
      - var : [$c_loop_count, $c_input_count]
      - staticvar : {$lptr: 0, $gptr: 0}
      - varinst: [$c_loop_count, set,  1]   # load loop count
      - varinst: [$c_input_count, set, 1]  # load input count
      - loop: $c_loop_count
      - execute: {graph_name: test_op, queue_settings: {
          input: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      -   varinst: [$lptr, incwrap, $c_input_count, 2]
      -   varinst: [$gptr, incwrap, $c_input_count, 2]
      - endloop 

test-config:
  test-args:
    program_loop_count: 1
  comparison-config:
    type: AllCloseHw
    atol: 0.01
    rtol: 0.15
    check_pct: 0.9
    check_pcc: 0.99
    verbosity: Concise
  stimulus-config:
    type: Uniform
    uniform_lower_bound: -127.0
    uniform_upper_bound: 127.0


devices:
  arch: [wormhole_b0, blackhole]

queues:
  input0:  {type: queue, input: HOST, entries: 8, grid_size: [2, 1], t: 1, mblock: [1, 2], ublock: [1, 2], df: Bfp8, target_device: 0, loc: dram, dram: [[0, 0x30000000], [1, 0x30000000]]}
  input1:  {type: ram, input: HOST, entries: 1, grid_size: [2, 2], t: 1, mblock: [1, 1], ublock: [2, 1], df: Bfp8, target_device: 0, loc: dram, dram: [[0, 0x35000000], [1, 0x35000000], [2, 0x35000000], [3, 0x35000000]]}
  output0: {type: queue, input: op0 , entries: 8, grid_size: [2, 2], t: 1, mblock: [1, 1], ublock: [1, 1], df: Bfp8, target_device: 0, loc: dram, dram: [[0, 0x3a000000], [1, 0x3a000000], [2, 0x3a000000], [3, 0x3a000000]]}

graphs:
  test_op:
    target_device: 0
    input_count:  1
    op0:
      type: matmul
      grid_loc: [0, 0]   # [r,c]
      grid_size: [2, 2] # [r,c]
      inputs: [input0, input1]
      in_df: [Bfp8, Bfp8]
      acc_df: Bfp8
      out_df: Bfp8
      intermed_df: Bfp8
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: LoFi
      input_buf_min_size_tiles: [32,64]
      attributes: {m_k: 2, u_kt: 2}
      untilize_output: false
      t: 1
      mblock: [1, 1]
      ublock: [1, 1]

programs:
  - program0:
      - var : [$c_loop_count, $c_input_count, $c_zero]
      - staticvar : {$lptr: 0, $gptr: 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - varinst : [$c_input_count, set, 1]
      - loop: $c_loop_count
      - execute: {graph_name: test_op, queue_settings: {
         input0: {prologue: false, epilogue: false, zero: False, rd_ptr_global: $gptr, rd_ptr_local: $lptr},
         input1: {prologue: true, epilogue: false, zero: False, rd_ptr_global: $c_zero, wr_ptr_global: $c_zero}}}
      - varinst: [$lptr, incwrap, $c_input_count, 16] # add two variables
      - varinst: [$gptr, incwrap, $c_input_count, 16] # add two variables
      - endloop

test-config:
  test-args:
    program_loop_count: 1
  comparison-config:
    type: AllCloseHw
    atol: 0.01
    rtol: 0.3
    check_pct: 0.0
    check_pcc: 0.9
    verbosity: Concise
  stimulus-config:
    type: Uniform
    uniform_lower_bound: -2.0
    uniform_upper_bound: 2.0



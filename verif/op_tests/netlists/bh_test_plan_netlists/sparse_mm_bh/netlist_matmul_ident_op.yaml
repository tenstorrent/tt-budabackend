devices:
  arch: [grayskull, wormhole, wormhole_b0, blackhole]

queues:
  input0_sparse:  {type: ram, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], df: Bfp2, target_device: 0, loc: dram, dram: [[0,0x30000000]]}
  input1:  {type: queue, input: HOST, entries: 8, grid_size: [1, 1], t: 1, mblock: [2, 2], ublock: [8, 4], df: Bfp8, target_device: 0, loc: dram, dram: [[0, 0x31000000]]}
  input2_encoding:  {type: ram, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], df: RawUInt32, target_device: 0, loc: dram, dram: [[0, 0x32000000]]}
  output0: {type: queue, input: op0 , entries: 8, grid_size: [1, 1], t: 1, mblock: [1, 2], ublock: [1, 4], df: Bfp8, target_device: 0, loc: dram, dram: [[0, 0x33000000]]}

graphs:
  test_op:
    target_device: 0
    input_count:  1
    op0:
      type: matmul
      grid_loc: [0, 0]   # [r,c]
      grid_size: [1, 1] # [r,c]
      inputs: [input0_sparse, input1, input2_encoding]
      in_df: [Bfp2, Bfp8, RawUInt32]
      acc_df: Float16
      out_df: Bfp8
      intermed_df: Bfp8
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: LoFi
      attributes: {m_k: 2, u_kt: 8, identity: true, num_sparse_tiles: 1, num_index_tiles: 1, sparse_tile_ptr_bits: 10}
      untilize_output: false
      t: 1
      mblock: [1, 2]
      ublock: [1, 4]

programs:
  - program0:
      - var : [$c_loop_count, $c_input_count, $c_zero]
      - staticvar : {$lptr: 0, $gptr: 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - varinst : [$c_input_count, set, 1]
      - loop: $c_loop_count
      - execute: {graph_name: test_op, queue_settings: {
         input0_sparse: {prologue: true, epilogue: false, zero: false, wr_ptr_global: $c_zero, rd_ptr_global: $c_zero},
         input1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         input2_encoding: {prologue: true, epilogue: false, zero: false, wr_ptr_global: $c_zero, rd_ptr_global: $c_zero}}}
      - varinst: [$lptr, incwrap, $c_input_count, 4] # add two variables
      - varinst: [$gptr, incwrap, $c_input_count, 4] # add two variables
      - endloop

test-config:
  test-args:
    program_loop_count: 1
  comparison-config:
    type: AllCloseHw
    atol: 0.01
    rtol: 0.3
    check_pct: 0.0
    check_pcc: 0.9
    verbosity: Concise
  stimulus-config:
    type: Uniform
    uniform_lower_bound: -2.0
    uniform_upper_bound: 2.0
    overrides:
      input0_sparse:
        type: sparse
        matmul_ident_name: op0
      input2_encoding:
        type: sparse_encoding
        matmul_ident_name: op0
        zero_strip_freq: 0.5  # a strip/block is zero. This will cover zero strip in the first/last position too.
        zero_ublock_freq: 0.5 # an ublock within non-zero strip is zero. Ensure that non-zero strip contains an non-zero ublock.
        zero_tile_freq: 0.5   # a tile within non-zero ublock is zero. Ensure that non-zero ublock contains a non-zero tile.
        enc_tile_byte_size: 4096



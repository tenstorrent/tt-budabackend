#SKIP

devices:
  arch: [wormhole_b0, blackhole]

queues:
  input0:  {type: queue, input: HOST, entries: 8, grid_size: [2, 2], t: 5, mblock: [2, 8], ublock: [4, 2], tile_dim: [1, 32], df: Float16, target_device: 0, loc: dram, dram: [[0, 0x30000000], [1, 0x30000000], [2, 0x30000000], [3, 0x30000000]]}
  input1:  {type: queue, input: HOST, entries: 8, grid_size: [2, 2], t: 5, mblock: [8, 2], ublock: [2, 2], df: Float16, target_device: 0, loc: dram, dram: [[0, 0x31000000], [1, 0x31000000], [2, 0x31000000], [3, 0x31000000]]}
  output: {type: queue, input: op1 , entries: 8, grid_size: [2, 2], t: 5, mblock: [2, 2], ublock: [4, 2], tile_dim: [1, 32], df: Float16, target_device: 0, loc: dram, dram: [[0, 0x10000000], [1, 0x10000000], [2, 0x10000000], [3, 0x10000000]]}

graphs:
  test_op:
    target_device: 0
    input_count: 4
    op0:
      type: nop 
      grid_loc: [0, 0]
      grid_size: [2, 2]
      inputs: [input0] 
      in_df: [Float16] 
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16 
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: LoFi 
      untilize_output: false 
      t: 5
      mblock: [2, 8]
      ublock: [4, 2]
      tile_dim: [1, 32]
    op1: 
      type: matmul 
      grid_loc: [0, 2]
      grid_size: [2, 2]
      inputs: [op0, input1] 
      in_df: [Float16, Float16] 
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16 
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: LoFi 
      untilize_output: false 
      t: 5
      mblock: [2, 2]
      ublock: [4, 2]
      tile_dim: [1, 32]
      attributes: {m_k: 16, u_kt: 2}
      
programs:
  - program0:
      - staticvar: [$lptr, $gptr, $c_loop_count, $c_input_count]
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - varinst: [$c_input_count, set, 4]  # load loop count
      - loop: $c_loop_count
      -   execute: {graph_name: test_op, queue_settings: {
           input0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
           input1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      -   varinst: [$lptr, incwrap, $c_input_count, 2]
      -   varinst: [$gptr, incwrap, $c_input_count, 2]
      - endloop 

test-config:
  comparison-config:
    type: AllCloseHw
    atol: 0.01
    rtol: 0.15
    check_pcc: 0.99
    check_pct: 0.90
    verbosity: Concise
  stimulus-config:
    type: Uniform
    constant_value: 1.0
    uniform_lower_bound: -1.0
    uniform_upper_bound: 1.0

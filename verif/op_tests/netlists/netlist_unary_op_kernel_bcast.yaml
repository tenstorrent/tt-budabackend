devices:
  arch: [grayskull, wormhole, wormhole_b0]

queues:
  input:  {type: queue, input: HOST, entries: 2, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [2, 1], df: Float16, target_device: 0, loc: dram, dram: [[0, 0x30000000]]}
  output: {type: queue, input: op0 , entries: 2, grid_size: [2, 2], t: 1, mblock: [2, 2], ublock: [2, 2], df: Float16, target_device: 0, loc: dram, dram: [[0, 0x10000000], [1, 0x10000000], [2, 0x10000000], [3, 0x10000000]]}

graphs:
  test_op:
    target_device: 0
    input_count: 1
    op0: 
      type: nop 
      grid_loc: [0, 1] 
      grid_size: [2, 2]
      inputs: [input] 
      in_df: [Float16] 
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16 
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi3 
      untilize_output: false 
      input_0_tms: [broadcast: {c: 8}, broadcast: {r: 4}, transpose]
      attributes: {kernel_broadcast: {input_0 : 2}}
      t: 1
      mblock: [2, 2]
      ublock: [2, 2]
      input_0_tms: 
      
programs:
  - program0:
      - staticvar: [$lptr, $gptr, $c_loop_count, $c_input_count]
      - varinst: [$c_loop_count,  set, 1]  # load loop count
      - varinst: [$c_input_count, set, 1]  # load input count
      - loop: $c_loop_count
      -   execute: {graph_name: test_op, queue_settings: {
            input: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      -   varinst: [$lptr, incwrap, $c_input_count, 4]
      -   varinst: [$gptr, incwrap, $c_input_count, 4]
      - endloop 

test-config:
  comparison-config:
    type: AllCloseHw
    atol: 0.01
    rtol: 0.15
    verbosity: Concise
  stimulus-config:
    type: Uniform
    uniform_lower_bound: 0.001
    uniform_upper_bound: 1.000


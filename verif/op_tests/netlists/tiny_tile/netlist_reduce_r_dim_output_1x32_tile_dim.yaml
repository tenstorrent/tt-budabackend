devices:
  arch: [grayskull, wormhole, wormhole_b0]

queues:

  # input
  input_0_max0:                          {input: HOST, type: queue, entries: 16, grid_size: [1, 1], t: 1, mblock: [4, 8], ublock: [4, 3], df: Float16_b, target_device: 0, loc: dram, dram: [[0, 0x30000000]]}

  # output
  ModuleBuilder.simple_max.output_max0:  {input: max0, type: queue, entries: 16, grid_size: [1, 1], t: 1, mblock: [1, 8], ublock: [1, 3], tile_dim: [1, 32], df: Float16_b, target_device: 0, loc: dram, dram: [[0, 0x31000000]]}

graphs:
  fwd_0:
    target_device: 0
    input_count: 1
    max0: {type: reduce, grid_loc: [0, 0], grid_size: [1, 2], inputs: [input_0_max0], untilize_output: true,
         t: 1, mblock: [1, 4], ublock: [1, 3], tile_dim: [1, 32], buf_size_mb: 2, ublock_order: r, in_df: [Float16_b], out_df: Float16_b, intermed_df: Float16_b, acc_df: Float16_b, math_fidelity: HiFi3,
         attributes: {dim: r, type: max, m_k: 4, u_kt: 4}, input_0_tms: }


programs:
  - run_fwd:
    - var: {$c_microbatch_size: 1, $c_one: 1, $c_zero: 0, $c_loop_count: 1}
    - staticvar: {$gptr_q0: 0, $lptr_q0: 0}
    - loop: $c_loop_count
    -   execute: {graph_name: fwd_0, queue_settings: {
               input_0_max0: {prologue: false, epilogue: false, zero: False, rd_ptr_local: $lptr_q0, rd_ptr_global: $gptr_q0}} }
    -   varinst: [$lptr_q0, incwrap, $c_microbatch_size, 32]
    -   varinst: [$gptr_q0, incwrap, $c_microbatch_size, 32]
    - endloop

test-config:
  comparison-config:
    type: AllCloseHw
    atol: 0.01
    rtol: 0.15
    verbosity: Concise
  stimulus-config:
    type: Normal
    normal_mean: 0.0
    normal_stddev: 1.0


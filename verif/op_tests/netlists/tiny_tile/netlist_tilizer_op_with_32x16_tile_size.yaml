devices:
  arch: [grayskull, wormhole, wormhole_b0, blackhole]

queues:

  # output
  tilized_output: {input: tilizer_0, type: queue, entries: 8, grid_size: [2, 2], t: 2, mblock: [2, 4], ublock: [1, 8], ublock_order: r, df: Float16, target_device: 0, tile_dim: [32, 16], loc: dram, dram: [
      [0, 0x10000000], [0, 0x10220040], [0, 0x10440080], [0, 0x106600c0]]}

  # parameter
  flat_input: {input: HOST, type: queue, entries: 8, grid_size: [2, 2], t: 2, mblock: [2, 2], ublock: [1, 16], ublock_order: r, df: Float16, layout: flat, target_device: 0, tile_dim: [32, 16], loc: dram,
    dram: [[0, 0x10880100], [0, 0x10aa0140], [0, 0x10cc0180], [0, 0x10ee01c0]]}

graphs:
  fwd_0:
    target_device: 0
    input_count: 4
    tilizer_0: {type: tilizer, grid_loc: [0, 0], grid_size: [2, 2], inputs: [flat_input], untilize_output: false, t: 2, mblock: [2, 4], ublock: [1, 8], buf_size_mb: 2, ublock_order: r, in_df: [Float16],
      out_df: Float16, intermed_df: Float16, acc_df: Float16_b, math_fidelity: HiFi4, tile_dim: [32, 16]}


programs:
- run_fwd:
  - var: {$c_microbatch_size: 4, $c_one: 1, $c_zero: 0, $p_loop_count: 1}
  - staticvar: {$gptr_q0: 0, $lptr_q0: 0}
  - loop: $p_loop_count
  - execute: {graph_name: fwd_0, queue_settings: {flat_input: {prologue: false, epilogue: false, zero: false, rd_ptr_global: $gptr_q0, rd_ptr_local: $lptr_q0}}}
  - varinst: [$gptr_q0, incwrap, $c_microbatch_size, 16]
  - varinst: [$lptr_q0, incwrap, $c_microbatch_size, 16]
  - endloop

test-config:
  comparison-config:
    type: AllCloseHw
    atol: 0.01
    rtol: 0.15
    verbosity: Concise
  stimulus-config:
    type: Uniform
    constant_value: 1.0
    debug_tile_id_base: 1.0
    debug_tile_id_step: 1.0
    uniform_lower_bound: -1.0
    uniform_upper_bound: 1.000

  io-config:
    inputs: [flat_input]
    outputs: [tilized_output]

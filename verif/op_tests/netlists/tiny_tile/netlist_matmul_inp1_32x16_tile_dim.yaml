devices:
  arch: WORMHOLE_B0

queues:
  input0:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 3, mblock: [7, 2], ublock: [1, 3], tile_dim: [32, 32], df: Float16, target_device: 0, loc: dram, dram: [[4, 0x11042580]]} 
  input1:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 3, mblock: [2, 1], ublock: [3, 2], tile_dim: [32, 16], df: Float16, target_device: 0, loc: dram, dram: [[4, 0x13e1a320]]} 
  output: {type: queue, input: op0 , entries: 1, grid_size: [1, 1], t: 3, mblock: [7, 1], ublock: [1, 2], tile_dim: [32, 16], df: Float16, target_device: 0, loc: dram, dram: [[4, 0x2b2b9ce0]]}

graphs:
  test_op:
    target_device: 0
    input_count: 1
    op0: 
      type: matmul
      grid_loc: [2, 4]   # [r,c]
      grid_size: [1, 1] # [r,c]
      inputs: [input0, input1] 
      in_df: [Float16, Float16] 
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi3
      attributes: {m_k: 2, u_kt: 3}
      untilize_output: false 
      t: 3
      mblock: [7,  1]
      ublock: [1, 2]
      tile_dim: [32, 16]
      input_0_tms:
      input_1_tms: None
      
programs:
  - program0:
      - var : [$c_loop_count, $c_input_count]
      - staticvar : {$lptr: 0, $gptr: 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - varinst : [$c_input_count, set, 1]
      - loop: $c_loop_count
      - execute: {graph_name: test_op, queue_settings: {
         input0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         input1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      - varinst: [$lptr, incwrap, $c_input_count, 2] # add two variables
      - varinst: [$gptr, incwrap, $c_input_count, 2] # add two variables
      - endloop 

test-config:
  test-args:
    program_loop_count: 1
  comparison-config:
    type: AllCloseHw
    atol: 0.01
    rtol: 0.15
    check_pct: 0.7
    check_pcc: 0.99
    verbosity: Concise
  stimulus-config:
    type: Uniform
    uniform_lower_bound: 1
    uniform_upper_bound: 1


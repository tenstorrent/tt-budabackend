devices:
  arch: [grayskull, wormhole, wormhole_b0]

queues:
  input0:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], tile_dim: [8, 32], df: Float16, target_device: 0, loc: dram, dram: [[0, 0x30000000]]}
  input1:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], tile_dim: [32, 32], df: Float16, target_device: 0, loc: dram, dram: [[0, 0x31000000]]}
  input2:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], tile_dim: [1, 32], df: Float16, target_device: 0, loc: dram, dram: [[0, 0x33000000]]}
  output:  {type: queue, input: op0 , entries: 1, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], tile_dim: [8, 32], df: Float16, target_device: 0, loc: dram, dram: [[0, 0x32000000]]}

graphs:
  test_op:
    target_device: 0
    input_count:  1
    op0: 
      type: matmul
      grid_loc: [0, 0]   # [r,c]
      grid_size: [1, 1] # [r,c]
      inputs: [input0, input1, input2] 
      in_df: [Float16, Float16, Float16] 
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi3
      attributes: {m_k: 1, u_kt: 1, bias: true}
      untilize_output: false 
      gradient_op: false
      t: 1
      mblock: [1, 1]
      ublock: [1, 1]
      tile_dim: [8, 32]
      input_0_tms:
      input_1_tms: None

programs:
  - program0:
      - staticvar: [$lptr, $gptr, $c_loop_count, $c_input_count]
      - var: [$ramrdptr, $ramwrptr]
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - varinst: [$c_input_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_op, queue_settings: {
         input0: {prologue: true, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         input1: {prologue: true, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         input2: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      -   varinst: [$lptr, incwrap, $c_input_count, 2]
      -   varinst: [$gptr, incwrap, $c_input_count, 2]
      - endloop 

test-config:
  comparison-config:
    type: AllCloseHw
    atol: 0.01
    rtol: 0.15
    check_pct: 0.0
    check_pcc: 0.9
    verbosity: Concise
  stimulus-config:
    type: Uniform
    uniform_lower_bound: 1.0
    uniform_upper_bound: 1.0
    constant_value: 1
    overrides:
      input2:
        type: Constant
        constant_value: 100



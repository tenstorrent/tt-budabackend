devices:
  arch: [grayskull, wormhole, wormhole_b0]

queues:
  input0:  {type: queue, input: HOST, entries: 32, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 8], df: Float16_b, target_device: 0, loc: dram, dram: [[0, 0x20000000]]}
  output: {type: ram, input: op0 , entries: 1, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 8], df: Float16_b, target_device: 0, loc: dram, dram: [[0, 0x22000000]]}

graphs:
  test_op:
    target_device: 0
    input_count:  16
    op0: 
      type: nop
      grid_loc: [0, 0]   # [r,c]
      grid_size: [1, 1] # [r,c]
      inputs: [input0] 
      in_df: [Float16_b] 
      acc_df: Float16
      out_df: Float16_b  
      intermed_df: Float16_b
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi3
      untilize_output: false 
      gradient_op: true
      t: 1
      mblock: [1,  1]
      ublock: [1, 8]
      input_0_tms:
      
programs:
  - program0:
      - staticvar: [$lptr, $gptr, $c_loop_count, $c_input_count]
      - var: [$ramrdptr, $ramwrptr]
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - varinst: [$c_input_count, set, 16]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_op, queue_settings: {
         input0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         output: {prologue: true, epilogue: true, zero: true, rd_ptr_global: $ramrdptr, wr_ptr_global: $ramwrptr}}}
      -   varinst: [$lptr, incwrap, $c_input_count, 64]
      -   varinst: [$gptr, incwrap, $c_input_count, 64]
      - endloop 

test-config:
  comparison-config:
    type: AllCloseHw
    atol: 0.01
    rtol: 0.15
    check_pct: 0.0
    check_pcc: 0.9
    verbosity: Concise
  stimulus-config:
    type: Uniform
    uniform_lower_bound: -2.0
    uniform_upper_bound: 2.0


devices:
  arch: [grayskull, wormhole, wormhole_b0]
queues:
  input0:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [7, 4], ublock: [1, 4], df: Float16, target_device: 0, loc: dram, dram: [[0, 0x10000000]]}
  input1:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [7, 4], ublock: [1, 4], df: Float16, target_device: 0, loc: dram, dram: [[0, 0x20000000]]}
  input2:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [1, 4], ublock: [1, 4], df: Float16, target_device: 0, loc: dram, dram: [[3, 0x30000000]]}
  output0: {type: queue, input: op0 , entries: 1, grid_size: [1, 1], t: 1, mblock: [7, 4], ublock: [1, 4], df: Float16, target_device: 0, loc: dram, dram: [[1, 0x30000000]]}
graphs:
  test_op:
    target_device: 0
    input_count: 1
    op0:
      type: fused_op
      grid_loc: [0, 0]
      grid_size: [1, 1]
      inputs: [input0, input1, input2]
      in_df: [Float16, Float16, Float16]
      acc_df: Float16
      out_df: Float16
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi3
      untilize_output: false
      gradient_op: false
      attributes: {fused_op_id: 0, kernel_broadcast: {input_2: 16}}
      t: 1
      mblock: [7, 4]
      ublock: [1, 4]
      input_2_tms: [broadcast: {r: 7}]
programs:
  - program0:
      - staticvar: [$lptr, $gptr, $c_loop_count, $c_input_count]
      - var: [$ramrdptr, $ramwrptr]
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - varinst: [$c_input_count, set, 1]  # input count
      - loop: $c_loop_count
      - execute: {graph_name: test_op, queue_settings: {
         input0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         input1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         input2: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         }}
      -   varinst: [$lptr, incwrap, $c_input_count, 4]
      -   varinst: [$gptr, incwrap, $c_input_count, 4]
      - endloop
fused_ops:
  0:
    inputs: 3
    intermediates: 2
    schedules:
      -
        - add: { type: add, inputs: [input0, input1], attributes: {relu_en: true, relu_mode: min, relu_threshold: 0.000000e+00}, mblock: [7, 4], ublock: [1, 4], output: intermed0}
        - nop: { type: nop, inputs: [input2], attributes: {relu_en: true, relu_mode: min, relu_threshold: 0.000000e+00}, mblock: [7, 4], ublock: [1, 4], output: dest}
        - sub: { type: subtract, inputs: [dest, intermed0], pop: [intermed0], mblock: [7, 4], ublock: [1, 4], output: output}
        
test-config:
  comparison-config:
    type: AllCloseHw
    atol: 0.01
    rtol: 0.15
    check_pct: 0.9
    check_pcc: 0.99
    verbosity: Concise
  stimulus-config:
    type: Uniform
    uniform_lower_bound: 0.0
    uniform_upper_bound: 2.0

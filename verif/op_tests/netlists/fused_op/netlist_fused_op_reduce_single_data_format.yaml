# Regression test for fused_op with reduce where all input data formats are the same.
# In this case we need to make sure that configuration for unpacker B is reconfigured after reduce 
# even though reduce op doesn't use input1
devices:
  arch: [grayskull, wormhole_b0]

queues:
  in_0:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [2, 1], ublock: [1, 1], df: Float16_b, target_device: 0, loc: dram, dram: [[0, 0x30000000]]}
  in_1:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [2, 1], ublock: [1, 1], df: Float16_b, target_device: 0, loc: dram, dram: [[0, 0x33000000]]}
  output0:  {type: queue, input: op0 , entries: 1, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], df: Float16_b, target_device: 0, loc: dram, dram: [[0, 0x3e000000]]}

graphs:
  test_op:
    target_device: 0
    input_count:  1
    op0: 
      type: fused_op
      grid_loc: [0, 0]
      grid_size: [1, 1]
      inputs: [in_0, in_1]
      in_df: [Float16_b, Float16_b]
      acc_df: Float16_b
      out_df: Float16_b
      intermed_df: Float16_b
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi3
      untilize_output: false 
      gradient_op: false
      attributes: {fused_op_id: 0}
      t: 1
      mblock: [1, 1]
      ublock: [1, 1]

programs:
  - program0:
      - staticvar: [$lptr, $gptr, $c_loop_count, $c_input_count]
      - var: [$ramrdptr, $ramwrptr]
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - varinst: [$c_input_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_op, queue_settings: {
          in_0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
          in_1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
          }}
      -   varinst: [$lptr, incwrap, $c_input_count, 2]
      -   varinst: [$gptr, incwrap, $c_input_count, 2]
      - endloop 

fused_ops:
  0: 
    inputs: 2
    intermediates: 4
    schedules: 
      -
        - add0: { type: add, inputs: [input0, input1], mblock: [2, 1], ublock: [1, 1], output: intermed0}
        - reduce0: { type: reduce, inputs: [intermed0], pop: [intermed0],  attributes: {dim: r, type: max, m_k: 2, u_kt: 1}, mblock: [1, 1], ublock: [1, 1], output: intermed1}
      -
        - nop1: {type: nop, inputs: [intermed1], pop: [intermed1], mblock: [1, 1], ublock: [1, 1], output: output}

test-config:
  comparison-config:
    type: AllCloseHw
    atol: 0.01
    rtol: 0.15
    check_pct: 0.9
    check_pcc: 0.99
    verbosity: Concise
  stimulus-config:
    type: Uniform
    uniform_lower_bound: -1
    uniform_upper_bound: 1
  

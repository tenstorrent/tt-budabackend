devices:
  arch: [wormhole_b0]
queues:
  input0:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [2, 1], ublock: [2, 3], df: Float16_b, target_device: 0, loc: dram, dram: [[0, 0x30000000]]}
  input1:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [2, 1], ublock: [2, 3], df: Float16_b, target_device: 0, loc: dram, dram: [[0, 0x60000000]]}
  input2:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [2, 1], ublock: [2, 3], df: Bfp8_b, target_device: 0, loc: dram, dram: [[1, 0x30000000]]}
  output0: {type: queue, input: op0 , entries: 1, grid_size: [1, 1], t: 1, mblock: [2, 1], ublock: [2, 3], df: Bfp8, target_device: 0, loc: dram, dram: [[1, 0x60000000]]}
graphs:
  test_op:
    target_device: 0
    input_count: 1
    op0:
      type: fused_op
      grid_loc: [0, 0]
      grid_size: [1, 1]
      inputs: [input0, input1, input2]
      in_df: [Float16_b, Float16_b, Bfp8_b]
      acc_df: Float16_b
      out_df: Bfp8
      intermed_df: Float16_b
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi3
      untilize_output: false
      gradient_op: false
      attributes: {fused_op_id: 0}
      t: 1
      mblock: [2, 1]
      ublock: [2, 3]
programs:
  - program0:
      - staticvar: [$lptr, $gptr, $c_loop_count, $c_input_count]
      - var: [$ramrdptr, $ramwrptr]
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - varinst: [$c_input_count, set, 1]  # input count
      - loop: $c_loop_count
      - execute: {graph_name: test_op, queue_settings: {
         input0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         input1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         input2: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         }}
      -   varinst: [$lptr, incwrap, $c_input_count, 1]
      -   varinst: [$gptr, incwrap, $c_input_count, 1]
      - endloop
fused_ops:
  0:
    inputs: 3
    intermediates: 1
    schedules:
      -
        # this netlist tests net2hlks logic for adding init calls when we have repeated ops
        # but we still need to insert init calls between since op params are not the same
        - abs: {type: abs, inputs: [input0], mblock: [2, 1], ublock: [2, 3], output: dest}
        # dest is on different inputs
        - add1: {type: add, inputs: [dest, input1], mblock: [2, 1], ublock: [2, 3], output: dest}
        - add2: {type: add, inputs: [input2, dest], mblock: [2, 1], ublock: [2, 3], output: dest}
        # input comes from dest and intermed buffer
        - sqrt1: {type: sqrt, inputs: [dest], mblock: [2, 1], ublock: [2, 3], output: intermed0}
        - sqrt2: {type: sqrt, inputs: [intermed0], pop: [intermed0], mblock: [2, 1], ublock: [2, 3], output: output}

test-config:
  comparison-config:
    type: AllCloseHw
    atol: 0.01
    rtol: 0.15
    check_pct: 0.9
    check_pcc: 0.99
    verbosity: Concise
  stimulus-config:
    type: Uniform
    uniform_lower_bound: 0.0
    uniform_upper_bound: 2.0 

devices:
  arch: [grayskull, wormhole, wormhole_b0]

queues:
  in_0:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], df: Bfp8, target_device: 0, loc: dram, dram: [[0, 0x30000000]]}
  in_1:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], df: Bfp8, target_device: 0, loc: dram, dram: [[0, 0x31000000]]}
  in_2:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], df: Bfp8, target_device: 0, loc: dram, dram: [[0, 0x32000000]]}
  in_3:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], df: Bfp8, target_device: 0, loc: dram, dram: [[0, 0x33000000]]}
  in_4:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], df: Bfp8, target_device: 0, loc: dram, dram: [[0, 0x34000000]]}
  in_5:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], df: Bfp8, target_device: 0, loc: dram, dram: [[0, 0x35000000]]}
  in_6:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], df: Bfp8, target_device: 0, loc: dram, dram: [[0, 0x36000000]]}

  output0:  {type: queue, input: op0 , entries: 1, grid_size: [1, 1], t: 1, mblock: [1, 1], ublock: [1, 1], df: Float32, target_device: 0, loc: dram, dram: [[0, 0x3e000000]]}

graphs:
  test_op:
    target_device: 0
    input_count:  1
    op0: 
      type: fused_op
      grid_loc: [0, 0]   # [r,c]
      grid_size: [1, 1] # [r,c]
      inputs: [in_0, in_1, in_2, in_3, in_4, in_5, in_6]
      in_df: [Bfp8, Bfp8, Bfp8, Bfp8, Bfp8, Bfp8, Bfp8]
      acc_df: Float16
      out_df: Float32  
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi3
      untilize_output: false 
      gradient_op: false
      attributes: {fused_op_id: 0}
      t: 1
      mblock: [1, 1]
      ublock: [1, 1]

programs:
  - program0:
      - staticvar: [$lptr, $gptr, $c_loop_count, $c_input_count]
      - var: [$ramrdptr, $ramwrptr]
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - varinst: [$c_input_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_op, queue_settings: {
         in_0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         in_1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         in_2: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         in_3: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         in_4: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         in_5: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         in_6: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         }}
      -   varinst: [$lptr, incwrap, $c_input_count, 2]
      -   varinst: [$gptr, incwrap, $c_input_count, 2]
      - endloop 

fused_ops:
  0: 
    inputs: 7
    intermediates: 1
    schedules: 
      -
        - add: { type: add, inputs: [input0, input1], input_1_tms: [tile_broadcast: c], mblock: [1, 1], ublock: [1, 1], output: dest}
        - add1: { type: add, inputs: [dest, input2], input_1_tms: [tile_broadcast: r], mblock: [1, 1], ublock: [1, 1], output: intermed0}
        - sub: { type: subtract, inputs: [input3, intermed0], pop: [intermed0], input_1_tms: [tile_broadcast: r], mblock: [1, 1], ublock: [1, 1], output: dest}
        - sub1: { type: subtract, inputs: [dest, input4], input_1_tms: [tile_broadcast: c], mblock: [1, 1], ublock: [1, 1], output: intermed0}
        - mul: { type: multiply, inputs: [intermed0, input5], pop: [intermed0], input_1_tms: [tile_broadcast: r], mblock: [1, 1], ublock: [1, 1], output: dest}
        - mul1: { type: multiply, inputs: [dest, input6], input_1_tms: [tile_broadcast: c], mblock: [1, 1], ublock: [1, 1], output: output}

test-config:
  comparison-config:
    type: AllCloseHw
    atol: 0.01
    rtol: 0.15
    check_pct: 0.9
    check_pcc: 0.99
    verbosity: Concise
  stimulus-config:
    type: Uniform
    #type: Constant
    #constant_value: 1.0
    #type: DebugTileId
    #debug_tile_id_base: 1.0
    #debug_tile_id_step: 1.0
    uniform_lower_bound: 0.0
    uniform_upper_bound: 1.0
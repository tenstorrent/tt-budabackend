devices:
  arch: WORMHOLE_B0

queues:
  input0:  {type: queue, input: HOST, entries: 8, grid_size: [1, 1], t: 2, mblock: [2, 8], ublock: [2, 2], df: Float16, target_device: 0, loc: dram, dram: [[0, 0x30000000]]}
  input1:  {type: queue, input: HOST, entries: 8, grid_size: [1, 1], t: 2, mblock: [4, 2], ublock: [1, 2], df: Float16, target_device: 0, loc: dram, dram: [[0, 0x38000000]]}
  input2:  {type: queue, input: HOST, entries: 8, grid_size: [1, 1], t: 2, mblock: [2, 2], ublock: [2, 2], df: Float16, target_device: 0, loc: dram, dram: [[0, 0x3a000000]]}
  output0: {type: queue, input: op0 , entries: 8, grid_size: [1, 1], t: 2, mblock: [2, 2], ublock: [2, 2], df: Float16, target_device: 0, loc: dram, dram: [[0, 0x3e000000]]}

graphs:
  test_op:
    target_device: 0
    input_count:  8
    op0:
      type: depthwise
      grid_loc: [0, 1]   # [r,c]
      grid_size: [1, 1] # [r,c]
      inputs: [input0, input1, input2]
      in_df: [Float16, Float16, Float16]
      acc_df: Float16
      out_df: Float16
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi4
      attributes: {m_k: 4, u_kt: 1, bias: true}
      untilize_output: false
      t: 2
      mblock: [2, 2]
      ublock: [2, 2]

programs:
  - program0:
      - var : [$c_loop_count, $c_input_count, $c_zero]
      - staticvar : {$lptr: 0, $gptr: 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - varinst : [$c_input_count, set, 8]
      - loop: $c_loop_count
      - execute: {graph_name: test_op, queue_settings: {
         input0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         input2: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         input1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      - varinst: [$lptr, incwrap, $c_input_count, 16] # add two variables
      - varinst: [$gptr, incwrap, $c_input_count, 16] # add two variables
      - endloop

test-config:
  test-args:
    program_loop_count: 1
  comparison-config:
    type: AllCloseHw
    atol: 0.01
    rtol: 0.3
    check_pct: 0.85
    check_pcc: 0.99
    verbosity: Concise
  stimulus-config:
    type: Constant
    constant_value: 1.0
    overrides:
      input1:
        type: Constant
        constant_value: 2.0
      input2:
        type: Uniform
        uniform_lower_bound: -1.0
        uniform_upper_bound: 1.0
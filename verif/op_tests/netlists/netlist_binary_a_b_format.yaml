devices:
  arch: WORMHOLE_B0
queues:
  input0:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [6, 3], ublock: [4, 1], df: Float32, target_device: 0, loc: dram, dram: [[3, 0x30000000]]}
  input1:  {type: queue, input: HOST, entries: 1, grid_size: [1, 1], t: 1, mblock: [6, 3], ublock: [4, 1], df: Bfp8_b, target_device: 0, loc: dram, dram: [[3, 0x40000000]]}
  output: {type: queue, input: op0 , entries: 1, grid_size: [1, 1], t: 1, mblock: [6, 3], ublock: [4, 1], df: Bfp8, target_device: 0, loc: dram, dram: [[3, 0x20000000]]}

graphs:
  test_op:
    target_device: 0
    input_count:  1
    op0: 
      type: multiply
      grid_loc: [4, 6]   # [r,c]
      grid_size: [1, 1] # [r,c]
      inputs: [input0, input1] 
      in_df: [Float32, Bfp8_b] 
      acc_df: Float16_b
      out_df: Bfp8
      intermed_df: Float16_b
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi2
      untilize_output: false 
      t: 1
      mblock: [6,  3]
      ublock: [4, 1]
      input_0_tms:
      input_1_tms:
      
programs:
  - program0:
      - var : [$c_loop_count, $c_input_count, $ramrdptr, $ramwrptr]
      - staticvar : {$lptr: 0, $gptr: 0}
      - varinst: [$c_loop_count, set,  1]   # load loop count
      - varinst: [$c_input_count, set, 1]  # load input count
      - loop: $c_loop_count
      - execute: {graph_name: test_op, queue_settings: {
         input0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         input1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      - varinst: [$lptr, incwrap, $c_input_count, 2]
      - varinst: [$gptr, incwrap, $c_input_count, 2]
      - endloop 

test-config:
  test-args:
    program_loop_count: 1
  comparison-config:
    type: AllCloseHw
    atol: 0.01
    rtol: 0.15
    check_pct: 0.9
    check_pcc: 0.99
    verbosity: Concise
  stimulus-config:
    type: Uniform
    uniform_lower_bound: -2.0
    uniform_upper_bound: 2.0


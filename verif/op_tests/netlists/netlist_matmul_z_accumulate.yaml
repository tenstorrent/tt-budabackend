devices:
  arch: [grayskull, wormhole_b0]

queues:
  input0:  {type: queue, input: HOST, entries: 8, grid_size: [1, 2], t: 14, mblock: [6, 8], ublock: [8, 2], df: Float16_b, target_device: 0, loc: dram, dram: [[1, 0x2051bea0], [5, 0x2e89bec0]]}
  input1:  {type: queue, input: HOST, entries: 8, grid_size: [2, 1], t: 14, mblock: [1, 16], ublock: [1, 2], df: Float16_b, target_device: 0, loc: dram, dram: [[1, 0x3cf16d60], [5, 0x3d632d80]]}
  output: {type: queue, input: op0 , entries: 8, grid_size: [1, 2], t: 1, mblock: [6, 1], ublock: [8, 1], df: Float16_b, target_device: 0, loc: dram, dram: [[1, 0x3fc5c580], [5, 0x3fd605a0]]}

graphs:
  test_op:
    target_device: 0
    input_count:  2
    op0: 
      type: matmul
      grid_loc: [1, 3]   # [r,c]
      grid_size: [1, 2] # [r,c]
      inputs: [input0, input1] 
      in_df: [Float16_b, Float16_b] 
      acc_df: Float16
      out_df: Float16_b  
      intermed_df: Bfp8_b
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi3
      attributes: {m_k: 16, u_kt: 2, l1_acc: False, 
        sfpu_op: invalid, sfpu_execution_thread: math, 
        relu_en: false, relu_threshold: 0.000000, relu_mode: none, 
        accumulate: true, z: 14}
      untilize_output: false 
      t: 1
      mblock: [6,  1]
      ublock: [8, 1]
      input_0_tms:
      input_1_tms: ['transpose']
      
programs:
  - program0:
      - var : [$c_loop_count, $c_input_count]
      - staticvar : {$lptr: 0, $gptr: 0}
      - varinst: [$c_loop_count, set, 2]  # load loop count
      - varinst : [$c_input_count, set, 2]
      - loop: $c_loop_count
      - execute: {graph_name: test_op, queue_settings: {
         input0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         input1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      - varinst: [$lptr, incwrap, $c_input_count, 16] # add two variables
      - varinst: [$gptr, incwrap, $c_input_count, 16] # add two variables
      - endloop 

test-config:
  test-args:
    program_loop_count: 2
  comparison-config:
    type: AllCloseHw
    atol: 0.01
    rtol: 0.15
    check_pct: 0
    check_pcc: 0.8
    verbosity: Concise
  stimulus-config:
    type: Uniform
    uniform_lower_bound: -2.0
    uniform_upper_bound: 2.0


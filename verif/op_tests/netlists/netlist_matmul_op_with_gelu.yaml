devices:
  arch: [grayskull, wormhole, wormhole_b0]

queues:
  input0:  {type: queue, input: HOST, entries: 8, grid_size: [1, 1], t: 15, mblock: [5, 8], ublock: [2, 3], df: Float16, target_device: 0, loc: dram, dram: [[0, 0x30000000]]}
  input1:  {type: queue, input: HOST, entries: 8, grid_size: [1, 1], t: 15, mblock: [8, 3], ublock: [3, 3], df: Bfp8, target_device: 0, loc: dram, dram: [[1, 0x31000000]]}
  output: {type: queue, input: op0 , entries: 8, grid_size: [1, 1], t: 15, mblock: [5, 3], ublock: [2, 3], df: Float16, target_device: 0, loc: dram, dram: [[2, 0x32000000]]}

graphs:
  test_op:
    target_device: 0
    input_count:  8
    op0: 
      type: matmul
      grid_loc: [0, 0]   # [r,c]
      grid_size: [1, 1] # [r,c]
      inputs: [input0, input1] 
      in_df: [Float16, Bfp8] 
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: LoFi
      attributes: {m_k: 8, u_kt: 3, sfpu_op: gelu, sfpu_execution_thread: math}
      untilize_output: false 
      gradient_op: false
      t: 15
      mblock: [5,  3]
      ublock: [2, 3]
      input_0_tms:
      input_1_tms: None
      
programs:
  - program0:
      - staticvar: [$lptr, $gptr, $c_loop_count, $c_input_count]
      - var: [$ramrdptr, $ramwrptr]
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - varinst: [$c_input_count, set, 8]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_op, queue_settings: {
         input0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr},
         input1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      -   varinst: [$lptr, incwrap, $c_input_count, 16]
      -   varinst: [$gptr, incwrap, $c_input_count, 16]
      - endloop 

test-config:
  comparison-config:
    type: AllCloseHw
    atol: 0.01
    rtol: 0.15
    check_pct: 0.0
    check_pcc: 0.9
    verbosity: Concise
  stimulus-config:
    type: Uniform
    #type: Constant
    uniform_lower_bound: -2.0
    uniform_upper_bound: 2.0
    constant_value: 1
devices:
    arch: grayskull
  
queues:
  dram_input0:
    type: queue
    input: HOST
    entries: 4
    grid_size: [3, 1]
    t: 1
    mblock: [2, 1]
    ublock: [1, 2]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[3, 0x12b3eaa0], [3, 0x18e39b60], [3, 0x2cf907c0]]

  dram_input1:
    type: queue
    input: HOST
    entries: 20
    grid_size: [1, 7]
    t: 1
    mblock: [1, 1]
    ublock: [2, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[5, 0x141ead60], [5, 0x15749ae0], [5, 0x1770c7e0], [5, 0x1961b480], [5, 0x1c19ee00], [5, 0x235494c0], [5, 0x3f2f20c0]]

  output:
    type: queue
    input: op0
    entries: 8
    grid_size: [6, 1]
    t: 9
    mblock: [1, 1]
    ublock: [1, 7]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[4, 0x1464df00], [4, 0x22131f00], [4, 0x23d00a60], [4, 0x291a2280], [4, 0x2a056380], [4, 0x2d93fe60]]

graphs:
  test_tm:
    target_device: 0
    input_count:  4
    op0: 
      type: matmul
      grid_loc: [3, 9]
      grid_size: [6, 1]
      inputs: [dram_input0, dram_input1] 
      in_df: [Float16, Float16] 
      acc_df: Float16
      out_df: Float16
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 6
      math_fidelity: HiFi4
      attributes: {m_k: 2, u_kt: 1}
      untilize_output: false
      t: 9
      mblock: [1, 1]
      ublock: [1, 7]
      input_0_tms: [broadcast: {z: 9 }]
      input_1_tms: [broadcast: {z: 9 }]
      
programs:
  - program0:
      - var : [$c_loop_count]
      - staticvar : {$lptr0 : 0, $gptr0 : 0, $lptr1 : 0, $gptr1 : 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr0, rd_ptr_global: $gptr0},
          dram_input1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr1, rd_ptr_global: $gptr1}}}
      - varinst: [$lptr0, incwrap, 4, 8]
      - varinst: [$gptr0, incwrap, 4, 8]
      - varinst: [$lptr1, incwrap, 4, 40]
      - varinst: [$gptr1, incwrap, 4, 40]
      - endloop: 

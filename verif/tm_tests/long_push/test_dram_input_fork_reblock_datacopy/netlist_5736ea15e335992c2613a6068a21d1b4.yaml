# input_grid_size_r = 2
# input_grid_size_c = 3

devices:
  arch: grayskull

queues:
  dram_input:
    type: queue
    input: HOST
    entries: 1
    grid_size: [2, 3]
    t: 3
    mblock: [1, 1]
    ublock: [1, 4]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[0, 0x13f43200], [0, 0x25160220], [0, 0x293a9f40], [0, 0x2cf53560], [0, 0x30c1fc60], [0, 0x3ac16300]]

  dram_output0:
    type: queue
    input: datacopy0
    entries: 1
    grid_size: [2, 3]
    t: 3
    mblock: [1, 1]
    ublock: [1, 4]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[1, 0x11978c20], [1, 0x238ea9e0], [1, 0x27013e80], [1, 0x2ae7ac80], [1, 0x2ef467e0], [1, 0x391cece0]]

  dram_output1:
    type: queue
    input: datacopy1
    entries: 1
    grid_size: [1, 2]
    t: 3
    mblock: [2, 1]
    ublock: [1, 6]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[2, 0x264beca0], [2, 0x327b1f00]]

graphs:
  test_tm:
    target_device: 0
    input_count: 1
    datacopy0: 
      type: datacopy 
      grid_loc: [7, 1]
      grid_size: [2, 3]
      inputs: [dram_input] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16 
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi3 
      untilize_output: false 
      t: 3
      mblock: [1, 1]
      ublock: [1, 4]
      input_0_tms: []
    datacopy1: 
      type: datacopy 
      grid_loc: [9, 9]
      grid_size: [1, 2]
      inputs: [dram_input] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16 
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi3 
      untilize_output: false 
      t: 3
      mblock: [2, 1]
      ublock: [1, 6]
      input_0_tms: []

programs:
  - program0:
      - var: [$lptr, $gptr, $c_loop_count, $c_input_count]
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - staticvar: {$lptr0 : 0, $gptr0: 0}
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr0, rd_ptr_global: $gptr0}}}
      # - varinst: [$lptr, add, $lptr, $c_input_count] # add two variables
      # - varinst: [$gptr, add, $gptr, $c_input_count] # add two variables
      - varinst: [$lptr0, incwrap, 1, 2]
      - varinst: [$gptr0, incwrap, 1, 2]
      - endloop




devices:
    arch: grayskull
  
queues:
  dram_input0:
    type: queue
    input: HOST
    entries: 4
    grid_size: [1, 6]
    t: 6
    mblock: [3, 2]
    ublock: [1, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[2, 0x136293a0], [2, 0x1f4e3f20], [2, 0x23f2de20], [2, 0x25d3cda0], [2, 0x2ca5d2a0], [2, 0x36722360]]

  dram_input1:
    type: queue
    input: HOST
    entries: 16
    grid_size: [3, 1]
    t: 6
    mblock: [4, 1]
    ublock: [1, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[1, 0x17c90d60], [1, 0x2de2be20], [1, 0x3f5b0040]]

  output:
    type: queue
    input: op0
    entries: 4
    grid_size: [3, 1]
    t: 6
    mblock: [1, 1]
    ublock: [1, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[6, 0x12dfde00], [6, 0x225033a0], [6, 0x2a5d3f00]]

graphs:
  test_tm:
    target_device: 0
    input_count:  4
    op0: 
      type: matmul
      grid_loc: [0, 10]
      grid_size: [3, 1]
      inputs: [dram_input0, dram_input1] 
      in_df: [Float16, Float16] 
      acc_df: Float16
      out_df: Float16
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 1
      math_fidelity: HiFi4
      attributes: {m_k: 6, u_kt: 2}
      untilize_output: false
      t: 6
      mblock: [1, 1]
      ublock: [1, 1]
      input_0_tms: [hstack: 1]
      input_1_tms: [hstack: 1]
      
programs:
  - program0:
      - var : [$c_loop_count]
      - staticvar : {$lptr0 : 0, $gptr0 : 0, $lptr1 : 0, $gptr1 : 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr0, rd_ptr_global: $gptr0},
          dram_input1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr1, rd_ptr_global: $gptr1}}}
      - varinst: [$lptr0, incwrap, 4, 8]
      - varinst: [$gptr0, incwrap, 4, 8]
      - varinst: [$lptr1, incwrap, 4, 32]
      - varinst: [$gptr1, incwrap, 4, 32]
      - endloop: 

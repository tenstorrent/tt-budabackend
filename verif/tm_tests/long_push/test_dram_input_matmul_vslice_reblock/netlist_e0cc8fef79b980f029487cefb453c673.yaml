devices:
    arch: grayskull
  
queues:
  dram_input0:
    type: queue
    input: HOST
    entries: 2
    grid_size: [1, 1]
    t: 2
    mblock: [2, 2]
    ublock: [2, 3]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[2, 0x2d336a60]]

  dram_input1:
    type: queue
    input: HOST
    entries: 2
    grid_size: [2, 1]
    t: 2
    mblock: [6, 4]
    ublock: [1, 3]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[6, 0x35664220], [6, 0x3f940720]]

  output:
    type: queue
    input: op0
    entries: 2
    grid_size: [1, 2]
    t: 4
    mblock: [2, 2]
    ublock: [1, 3]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[4, 0x21d590e0], [4, 0x2db53fe0]]

graphs:
  test_tm:
    target_device: 0
    input_count:  2
    op0: 
      type: matmul
      grid_loc: [2, 0]
      grid_size: [1, 2]
      inputs: [dram_input0, dram_input1] 
      in_df: [Float16, Float16] 
      acc_df: Float16
      out_df: Float16
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi4
      attributes: {m_k: 2, u_kt: 3}
      untilize_output: false
      t: 4
      mblock: [2, 2]
      ublock: [1, 3]
      input_0_tms: [vslice: 2]
      input_1_tms: [vslice: 2]
      
programs:
  - program0:
      - var : [$c_loop_count]
      - staticvar : {$lptr0 : 0, $gptr0 : 0, $lptr1 : 0, $gptr1 : 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr0, rd_ptr_global: $gptr0},
          dram_input1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr1, rd_ptr_global: $gptr1}}}
      - varinst: [$lptr0, incwrap, 2, 4]
      - varinst: [$gptr0, incwrap, 2, 4]
      - varinst: [$lptr1, incwrap, 2, 4]
      - varinst: [$gptr1, incwrap, 2, 4]
      - endloop: 

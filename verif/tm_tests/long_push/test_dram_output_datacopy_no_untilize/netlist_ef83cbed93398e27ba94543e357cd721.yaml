devices:
  arch: grayskull

queues:
  dram_input:
    type: queue
    input: HOST
    entries: 18
    grid_size: [1, 3]
    t: 6
    mblock: [2, 1]
    ublock: [1, 2]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[4, 0x100eb5c0], [4, 0x21348b40], [4, 0x2f776340]]

  dram_output:
    type: queue
    input: datacopy0
    entries: 24
    grid_size: [1, 3]
    t: 6
    mblock: [2, 1]
    ublock: [1, 2]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[7, 0x1116a360], [7, 0x1a418ac0], [7, 0x2a2b1400]]

graphs:
  test_tm:
    target_device: 0
    input_count: 6
    datacopy0: 
      type: datacopy 
      grid_loc: [4, 4]
      grid_size: [1, 3]
      inputs: [dram_input] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16 
      ublock_order: r
      buf_size_mb: 1
      math_fidelity: HiFi3 
      untilize_output: false
      t: 6
      mblock: [2, 1]
      ublock: [1, 2]
      input_0_tms: []
      
programs:
  - program0:
      - var : [$c_loop_count]
      - staticvar : {$lptr : 0, $gptr : 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      - varinst: [$lptr, incwrap, 6, 36] # add two variables
      - varinst: [$gptr, incwrap, 6, 36] # add two variables
      - endloop 




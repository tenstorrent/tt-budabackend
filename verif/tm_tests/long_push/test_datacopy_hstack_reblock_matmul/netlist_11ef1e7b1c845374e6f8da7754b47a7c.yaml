devices:
  arch: grayskull

queues:
  dram_input0:
    type: queue
    input: HOST
    entries: 12
    grid_size: [5, 1]
    t: 5
    mblock: [1, 2]
    ublock: [3, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[0, 0x1a8e87c0], [0, 0x203e3fa0], [0, 0x280aad00], [0, 0x2a3bc2e0], [0, 0x2f70b8e0]]

  dram_input1:
    type: queue
    input: HOST
    entries: 34
    grid_size: [5, 1]
    t: 4
    mblock: [1, 2]
    ublock: [2, 3]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[6, 0x1576b0c0], [6, 0x24cd3f00], [6, 0x39b9b020], [6, 0x3c41c200], [6, 0x3f653d00]]

  dram_output:
    type: queue
    input: op0
    entries: 6
    grid_size: [3, 1]
    t: 1
    mblock: [5, 3]
    ublock: [1, 8]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[7, 0x10d0f480], [7, 0x11a38080], [7, 0x21f52460]]

graphs:
  test_tm:
    target_device: 0
    input_count: 2
    feeder0: 
      type: datacopy
      grid_loc: [5, 8]
      grid_size: [5, 1]
      inputs: [dram_input0] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 10
      math_fidelity: HiFi4
      untilize_output: false
      t: 5
      mblock: [1, 2]
      ublock: [3, 1]
      input_0_tms:
    feeder1: 
      type: datacopy
      grid_loc: [4, 4]
      grid_size: [5, 1]
      inputs: [dram_input1] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 8
      math_fidelity: HiFi4
      untilize_output: false
      t: 4
      mblock: [1, 2]
      ublock: [2, 3]
      input_0_tms:
    op0: 
      type: matmul
      grid_loc: [0, 3]
      grid_size: [3, 1]
      inputs: [feeder0, feeder1] 
      in_df: [Float16, Float16] 
      acc_df: Float16
      out_df: Float16
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 1
      math_fidelity: HiFi4
      attributes: {m_k: 5, u_kt: 2}
      untilize_output: false
      t: 1
      mblock: [5, 3]
      ublock: [1, 8]
      input_0_tms: [hstack: 5]
      input_1_tms: [hstack: 4]
      
programs:
  - program0:
      #- var: [$lptr, $gptr, $c_loop_count, $c_input_count]
      - var : [$c_loop_count]
      - staticvar : {$lptr0 : 0, $gptr0 : 0, $lptr1 : 0, $gptr1: 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr0, rd_ptr_global: $gptr0},
          dram_input1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr1, rd_ptr_global: $gptr1}}}
      #- varinst: [$lptr, add, $lptr, $c_input_count] # add two variables
      #- varinst: [$gptr, add, $gptr, $c_input_count] # add two variables
      - varinst: [$lptr0, incwrap, 2, 24]
      - varinst: [$gptr0, incwrap, 2, 24]
      - varinst: [$lptr1, incwrap, 2, 68]
      - varinst: [$gptr1, incwrap, 2, 68]
      - endloop: 




devices:
    arch: grayskull
  
queues:
  dram_input0:
    type: queue
    input: HOST
    entries: 30
    grid_size: [2, 1]
    t: 8
    mblock: [1, 1]
    ublock: [1, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[4, 0x3974c080], [4, 0x3c8a1c40]]

  dram_input1:
    type: queue
    input: HOST
    entries: 36
    grid_size: [1, 1]
    t: 8
    mblock: [5, 1]
    ublock: [3, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[5, 0x28e039e0]]

  output:
    type: queue
    input: op0
    entries: 6
    grid_size: [2, 5]
    t: 8
    mblock: [1, 1]
    ublock: [1, 3]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[7, 0x10585860], [7, 0x152046a0], [7, 0x16a6b880], [7, 0x18c0a680], [7, 0x20121940], [7, 0x298bb820], [7, 0x2d6a9b40], [7, 0x36396540], [7, 0x3c548c60], [7, 0x3e828120]]

graphs:
  test_tm:
    target_device: 0
    input_count:  6
    op0: 
      type: matmul
      grid_loc: [3, 0]
      grid_size: [2, 5]
      inputs: [dram_input0, dram_input1] 
      in_df: [Float16, Float16] 
      acc_df: Float16
      out_df: Float16
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 1
      math_fidelity: HiFi4
      attributes: {m_k: 1, u_kt: 1}
      untilize_output: false
      t: 8
      mblock: [1, 1]
      ublock: [1, 3]
      input_0_tms: []
      input_1_tms: [transpose]
      
programs:
  - program0:
      - var : [$c_loop_count]
      - staticvar : {$lptr0 : 0, $gptr0 : 0, $lptr1 : 0, $gptr1 : 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr0, rd_ptr_global: $gptr0},
          dram_input1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr1, rd_ptr_global: $gptr1}}}
      - varinst: [$lptr0, incwrap, 6, 60]
      - varinst: [$gptr0, incwrap, 6, 60]
      - varinst: [$lptr1, incwrap, 6, 72]
      - varinst: [$gptr1, incwrap, 6, 72]
      - endloop: 

devices:
    arch: grayskull
  
queues:
  dram_input0:
    type: queue
    input: HOST
    entries: 18
    grid_size: [2, 1]
    t: 8
    mblock: [1, 1]
    ublock: [1, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[4, 0x103f56a0], [4, 0x318d1ca0]]

  dram_input1:
    type: queue
    input: HOST
    entries: 30
    grid_size: [1, 1]
    t: 8
    mblock: [5, 1]
    ublock: [3, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[2, 0x3cc2a840]]

  output:
    type: queue
    input: op0
    entries: 6
    grid_size: [2, 5]
    t: 8
    mblock: [1, 1]
    ublock: [1, 3]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[0, 0x10261380], [0, 0x10f9d0a0], [0, 0x1898c580], [0, 0x1e3b6560], [0, 0x234661e0], [0, 0x2543b960], [0, 0x268eb600], [0, 0x2f840300], [0, 0x37019bc0], [0, 0x3d0987e0]]

graphs:
  test_tm:
    target_device: 0
    input_count:  6
    op0: 
      type: matmul
      grid_loc: [2, 3]
      grid_size: [2, 5]
      inputs: [dram_input0, dram_input1] 
      in_df: [Float16, Float16] 
      acc_df: Float16
      out_df: Float16
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 1
      math_fidelity: HiFi4
      attributes: {m_k: 1, u_kt: 1}
      untilize_output: false
      t: 8
      mblock: [1, 1]
      ublock: [1, 3]
      input_0_tms: []
      input_1_tms: [transpose]
      
programs:
  - program0:
      - var : [$c_loop_count]
      - staticvar : {$lptr0 : 0, $gptr0 : 0, $lptr1 : 0, $gptr1 : 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr0, rd_ptr_global: $gptr0},
          dram_input1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr1, rd_ptr_global: $gptr1}}}
      - varinst: [$lptr0, incwrap, 6, 36]
      - varinst: [$gptr0, incwrap, 6, 36]
      - varinst: [$lptr1, incwrap, 6, 60]
      - varinst: [$gptr1, incwrap, 6, 60]
      - endloop: 

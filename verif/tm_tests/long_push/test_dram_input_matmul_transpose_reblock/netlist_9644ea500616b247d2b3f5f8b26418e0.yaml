devices:
    arch: grayskull
  
queues:
  dram_input0:
    type: queue
    input: HOST
    entries: 18
    grid_size: [2, 1]
    t: 8
    mblock: [1, 1]
    ublock: [1, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[5, 0x12bd0f40], [5, 0x3d868be0]]

  dram_input1:
    type: queue
    input: HOST
    entries: 24
    grid_size: [1, 1]
    t: 8
    mblock: [5, 1]
    ublock: [3, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[1, 0x2057d860]]

  output:
    type: queue
    input: op0
    entries: 6
    grid_size: [2, 5]
    t: 8
    mblock: [1, 1]
    ublock: [1, 3]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[4, 0x11d463c0], [4, 0x1b53f180], [4, 0x1c362b20], [4, 0x24c9de00], [4, 0x24e42540], [4, 0x27283ec0], [4, 0x2ccbc340], [4, 0x33e9a680], [4, 0x35f2c280], [4, 0x385936c0]]

graphs:
  test_tm:
    target_device: 0
    input_count:  6
    op0: 
      type: matmul
      grid_loc: [3, 0]
      grid_size: [2, 5]
      inputs: [dram_input0, dram_input1] 
      in_df: [Float16, Float16] 
      acc_df: Float16
      out_df: Float16
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 1
      math_fidelity: HiFi4
      attributes: {m_k: 1, u_kt: 1}
      untilize_output: false
      t: 8
      mblock: [1, 1]
      ublock: [1, 3]
      input_0_tms: []
      input_1_tms: [transpose]
      
programs:
  - program0:
      - var : [$c_loop_count]
      - staticvar : {$lptr0 : 0, $gptr0 : 0, $lptr1 : 0, $gptr1 : 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr0, rd_ptr_global: $gptr0},
          dram_input1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr1, rd_ptr_global: $gptr1}}}
      - varinst: [$lptr0, incwrap, 6, 36]
      - varinst: [$gptr0, incwrap, 6, 36]
      - varinst: [$lptr1, incwrap, 6, 48]
      - varinst: [$gptr1, incwrap, 6, 48]
      - endloop: 

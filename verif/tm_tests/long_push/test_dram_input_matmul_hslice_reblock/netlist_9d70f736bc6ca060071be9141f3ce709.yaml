devices:
    arch: grayskull
  
queues:
  dram_input0:
    type: queue
    input: HOST
    entries: 42
    grid_size: [1, 2]
    t: 1
    mblock: [2, 4]
    ublock: [3, 2]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[4, 0x242ab9e0], [4, 0x3eca4f20]]

  dram_input1:
    type: queue
    input: HOST
    entries: 42
    grid_size: [1, 1]
    t: 4
    mblock: [1, 2]
    ublock: [1, 8]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[3, 0x3b9420a0]]

  output:
    type: queue
    input: op0
    entries: 6
    grid_size: [6, 2]
    t: 16
    mblock: [1, 2]
    ublock: [1, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[7, 0x124fcb80], [7, 0x136c5180], [7, 0x1fc76280], [7, 0x24a662a0], [7, 0x2b8f4de0], [7, 0x2c63f340], [7, 0x2d280e00], [7, 0x2e9f5b40], [7, 0x316b9900], [7, 0x32511ba0], [7, 0x378627c0], [7, 0x3cc63140]]

graphs:
  test_tm:
    target_device: 0
    input_count:  6
    op0: 
      type: matmul
      grid_loc: [0, 0]
      grid_size: [6, 2]
      inputs: [dram_input0, dram_input1] 
      in_df: [Float16, Float16] 
      acc_df: Float16
      out_df: Float16
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 1
      math_fidelity: HiFi4
      attributes: {m_k: 1, u_kt: 1}
      untilize_output: false
      t: 16
      mblock: [1, 2]
      ublock: [1, 1]
      input_0_tms: [hslice: 16]
      input_1_tms: [hslice: 4]
      
programs:
  - program0:
      - var : [$c_loop_count]
      - staticvar : {$lptr0 : 0, $gptr0 : 0, $lptr1 : 0, $gptr1 : 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr0, rd_ptr_global: $gptr0},
          dram_input1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr1, rd_ptr_global: $gptr1}}}
      - varinst: [$lptr0, incwrap, 6, 84]
      - varinst: [$gptr0, incwrap, 6, 84]
      - varinst: [$lptr1, incwrap, 6, 84]
      - varinst: [$gptr1, incwrap, 6, 84]
      - endloop: 

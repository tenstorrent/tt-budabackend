devices:
    arch: grayskull
  
queues:
  dram_input0:
    type: queue
    input: HOST
    entries: 36
    grid_size: [1, 2]
    t: 1
    mblock: [2, 4]
    ublock: [3, 2]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[6, 0x1cb47740], [6, 0x3e1c0240]]

  dram_input1:
    type: queue
    input: HOST
    entries: 24
    grid_size: [1, 1]
    t: 4
    mblock: [1, 2]
    ublock: [1, 8]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[1, 0x11cc7cc0]]

  output:
    type: queue
    input: op0
    entries: 6
    grid_size: [6, 1]
    t: 16
    mblock: [1, 4]
    ublock: [1, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[2, 0x179d2080], [2, 0x280537e0], [2, 0x2fcf4a20], [2, 0x37825560], [2, 0x3b9bde20], [2, 0x3dda0bc0]]

graphs:
  test_tm:
    target_device: 0
    input_count:  6
    op0: 
      type: matmul
      grid_loc: [0, 0]
      grid_size: [6, 1]
      inputs: [dram_input0, dram_input1] 
      in_df: [Float16, Float16] 
      acc_df: Float16
      out_df: Float16
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 1
      math_fidelity: HiFi4
      attributes: {m_k: 1, u_kt: 1}
      untilize_output: false
      t: 16
      mblock: [1, 4]
      ublock: [1, 1]
      input_0_tms: [hslice: 16]
      input_1_tms: [hslice: 4]
      
programs:
  - program0:
      - var : [$c_loop_count]
      - staticvar : {$lptr0 : 0, $gptr0 : 0, $lptr1 : 0, $gptr1 : 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr0, rd_ptr_global: $gptr0},
          dram_input1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr1, rd_ptr_global: $gptr1}}}
      - varinst: [$lptr0, incwrap, 6, 72]
      - varinst: [$gptr0, incwrap, 6, 72]
      - varinst: [$lptr1, incwrap, 6, 48]
      - varinst: [$gptr1, incwrap, 6, 48]
      - endloop: 

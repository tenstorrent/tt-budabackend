devices:
    arch: grayskull
  
queues:
  dram_input0:
    type: queue
    input: HOST
    entries: 48
    grid_size: [1, 2]
    t: 1
    mblock: [2, 4]
    ublock: [3, 2]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[4, 0x1eb224a0], [4, 0x3bcebae0]]

  dram_input1:
    type: queue
    input: HOST
    entries: 30
    grid_size: [1, 1]
    t: 4
    mblock: [1, 2]
    ublock: [1, 8]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[6, 0x11204c80]]

  output:
    type: queue
    input: op0
    entries: 6
    grid_size: [6, 2]
    t: 16
    mblock: [1, 2]
    ublock: [1, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[0, 0x100f5ae0], [0, 0x112a6c80], [0, 0x13d86540], [0, 0x17394c00], [0, 0x202f8a20], [0, 0x2706eb60], [0, 0x2a27c0c0], [0, 0x2ceaade0], [0, 0x327bab60], [0, 0x367e01e0], [0, 0x3e9d0420], [0, 0x3f6a8fc0]]

graphs:
  test_tm:
    target_device: 0
    input_count:  6
    op0: 
      type: matmul
      grid_loc: [0, 0]
      grid_size: [6, 2]
      inputs: [dram_input0, dram_input1] 
      in_df: [Float16, Float16] 
      acc_df: Float16
      out_df: Float16
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 1
      math_fidelity: HiFi4
      attributes: {m_k: 1, u_kt: 1}
      untilize_output: false
      t: 16
      mblock: [1, 2]
      ublock: [1, 1]
      input_0_tms: [hslice: 16]
      input_1_tms: [hslice: 4]
      
programs:
  - program0:
      - var : [$c_loop_count]
      - staticvar : {$lptr0 : 0, $gptr0 : 0, $lptr1 : 0, $gptr1 : 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr0, rd_ptr_global: $gptr0},
          dram_input1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr1, rd_ptr_global: $gptr1}}}
      - varinst: [$lptr0, incwrap, 6, 96]
      - varinst: [$gptr0, incwrap, 6, 96]
      - varinst: [$lptr1, incwrap, 6, 60]
      - varinst: [$gptr1, incwrap, 6, 60]
      - endloop: 


# input_grid_r = $TEMPLATE_input_grid_r


devices:
  arch: grayskull

queues:
  dram_input:
    type: queue
    input: HOST
    entries: 70
    grid_size: [3, 1]
    t: 8
    mblock: [2, 1]
    ublock: [1, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[7, 0x1372b3a0], [7, 0x280f84e0], [7, 0x317aece0]]

  dram_output:
    type: queue
    input: datacopy0
    entries: 20
    grid_size: [3, 4]
    t: 8
    mblock: [1, 5]
    ublock: [2, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[0, 0x1475cd60], [0, 0x18dfbe60], [0, 0x1f181ea0], [0, 0x218f2a40], [0, 0x221f9c20], [0, 0x2a59b720], [0, 0x2aa4b3c0], [0, 0x2d667780], [0, 0x32428840], [0, 0x35718600], [0, 0x3a934ac0], [0, 0x3daf47a0]]
    ublock_order: c

graphs:
  test_tm:
    target_device: 0
    input_count: 10
    passthrough: 
      type: datacopy 
      grid_loc: [0, 0] 
      grid_size: [3, 1]
      inputs: [dram_input] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16 
      ublock_order: c
      buf_size_mb: 8
      math_fidelity: HiFi3 
      untilize_output: false 
      t: 8
      mblock: [2, 1]
      ublock: [1, 1]
      input_0_tms: []
    datacopy0: 
      type: datacopy 
      grid_loc: [0, 7] 
      grid_size: [3, 4]
      inputs: [passthrough] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16 
      ublock_order: c
      buf_size_mb: 16
      math_fidelity: HiFi3 
      untilize_output: false 
      t: 8
      mblock: [1, 5]
      ublock: [2, 1]
      input_0_tms: [broadcast: {c: 20 }]
      
programs:
  - program0:
      #- var: [$lptr, $gptr, $c_loop_count, $c_input_count]
      - var : [$c_loop_count]
      - staticvar : {$lptr : 0, $gptr : 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      - varinst: [$lptr, incwrap, 10, 140] # add two variables
      - varinst: [$gptr, incwrap, 10, 140] # add two variables
      - endloop 




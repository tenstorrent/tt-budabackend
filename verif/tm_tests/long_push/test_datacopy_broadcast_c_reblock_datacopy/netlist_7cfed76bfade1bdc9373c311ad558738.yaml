
# input_grid_r = $TEMPLATE_input_grid_r


devices:
  arch: grayskull

queues:
  dram_input:
    type: queue
    input: HOST
    entries: 50
    grid_size: [3, 1]
    t: 8
    mblock: [2, 1]
    ublock: [1, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[4, 0x163e4a60], [4, 0x23dee7e0], [4, 0x3acbcde0]]

  dram_output:
    type: queue
    input: datacopy0
    entries: 20
    grid_size: [3, 4]
    t: 8
    mblock: [1, 5]
    ublock: [2, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[1, 0x10d6ba20], [1, 0x118c23e0], [1, 0x16bb5400], [1, 0x1789b200], [1, 0x1b46b1c0], [1, 0x20282900], [1, 0x24318940], [1, 0x266fbd80], [1, 0x2ab15200], [1, 0x301cc220], [1, 0x38173ca0], [1, 0x3db0ae40]]
    ublock_order: r

graphs:
  test_tm:
    target_device: 0
    input_count: 10
    passthrough: 
      type: datacopy 
      grid_loc: [0, 0] 
      grid_size: [3, 1]
      inputs: [dram_input] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16 
      ublock_order: c
      buf_size_mb: 8
      math_fidelity: HiFi3 
      untilize_output: false 
      t: 8
      mblock: [2, 1]
      ublock: [1, 1]
      input_0_tms: []
    datacopy0: 
      type: datacopy 
      grid_loc: [6, 5] 
      grid_size: [3, 4]
      inputs: [passthrough] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16 
      ublock_order: r
      buf_size_mb: 16
      math_fidelity: HiFi3 
      untilize_output: false 
      t: 8
      mblock: [1, 5]
      ublock: [2, 1]
      input_0_tms: [broadcast: {c: 20 }]
      
programs:
  - program0:
      #- var: [$lptr, $gptr, $c_loop_count, $c_input_count]
      - var : [$c_loop_count]
      - staticvar : {$lptr : 0, $gptr : 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      - varinst: [$lptr, incwrap, 10, 100] # add two variables
      - varinst: [$gptr, incwrap, 10, 100] # add two variables
      - endloop 




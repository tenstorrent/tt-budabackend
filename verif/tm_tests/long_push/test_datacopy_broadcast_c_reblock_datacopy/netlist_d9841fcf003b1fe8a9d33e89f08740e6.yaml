
# input_grid_r = $TEMPLATE_input_grid_r


devices:
  arch: grayskull

queues:
  dram_input:
    type: queue
    input: HOST
    entries: 70
    grid_size: [3, 1]
    t: 8
    mblock: [2, 1]
    ublock: [1, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[1, 0x10ecbec0], [1, 0x23b9de40], [1, 0x32ba40e0]]

  dram_output:
    type: queue
    input: datacopy0
    entries: 20
    grid_size: [3, 4]
    t: 8
    mblock: [1, 5]
    ublock: [2, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[2, 0x104f3120], [2, 0x11eda020], [2, 0x13a6cf00], [2, 0x1f1dd6c0], [2, 0x2130e300], [2, 0x21cc2780], [2, 0x26c1cce0], [2, 0x2b4bda40], [2, 0x2ea4e380], [2, 0x3131c740], [2, 0x3854fca0], [2, 0x3ea1dac0]]
    ublock_order: r

graphs:
  test_tm:
    target_device: 0
    input_count: 10
    passthrough: 
      type: datacopy 
      grid_loc: [0, 0] 
      grid_size: [3, 1]
      inputs: [dram_input] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16 
      ublock_order: c
      buf_size_mb: 8
      math_fidelity: HiFi3 
      untilize_output: false 
      t: 8
      mblock: [2, 1]
      ublock: [1, 1]
      input_0_tms: []
    datacopy0: 
      type: datacopy 
      grid_loc: [5, 7] 
      grid_size: [3, 4]
      inputs: [passthrough] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16 
      ublock_order: r
      buf_size_mb: 16
      math_fidelity: HiFi3 
      untilize_output: false 
      t: 8
      mblock: [1, 5]
      ublock: [2, 1]
      input_0_tms: [broadcast: {c: 20 }]
      
programs:
  - program0:
      #- var: [$lptr, $gptr, $c_loop_count, $c_input_count]
      - var : [$c_loop_count]
      - staticvar : {$lptr : 0, $gptr : 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      - varinst: [$lptr, incwrap, 10, 140] # add two variables
      - varinst: [$gptr, incwrap, 10, 140] # add two variables
      - endloop 




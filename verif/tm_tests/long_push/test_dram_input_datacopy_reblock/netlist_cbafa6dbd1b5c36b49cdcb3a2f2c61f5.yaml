# input_grid_size_r = 1
# input_grid_size_c = 10

devices:
  arch: grayskull

queues:
  dram_input:
    type: queue
    input: HOST
    entries: 4
    grid_size: [1, 10]
    t: 3
    mblock: [2, 1]
    ublock: [3, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[7, 0x107c7680], [7, 0x141f2100], [7, 0x17596ce0], [7, 0x1bd89a00], [7, 0x1f7c2900], [7, 0x21f03980], [7, 0x26b7b540], [7, 0x2b9cac60], [7, 0x2fd81620], [7, 0x33f9a780]]

  dram_output:
    type: queue
    input: datacopy0
    entries: 8
    grid_size: [1, 5]
    t: 3
    mblock: [2, 2]
    ublock: [3, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[6, 0x12b48960], [6, 0x1577f500], [6, 0x28779ce0], [6, 0x2fd2d740], [6, 0x3c4d6740]]
    ublock_order: r

graphs:
  test_tm:
    target_device: 0
    input_count: 4
    datacopy0: 
      type: datacopy 
      grid_loc: [6, 6] 
      grid_size: [1, 5]
      inputs: [dram_input] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 1
      math_fidelity: HiFi3 
      untilize_output: false 
      t: 3
      mblock: [2, 2]
      ublock: [3, 1]
      input_0_tms: []
      
programs:
  - program0:
      - var : [$c_loop_count]
      - staticvar: {$lptr : 0, $gptr: 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      - varinst: [$lptr, incwrap, 4, 8] # add two variables
      - varinst: [$gptr, incwrap, 4, 8] # add two variables
      - endloop 




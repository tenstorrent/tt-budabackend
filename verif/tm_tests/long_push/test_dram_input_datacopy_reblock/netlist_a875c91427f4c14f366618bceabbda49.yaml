# input_grid_size_r = 1
# input_grid_size_c = 10

devices:
  arch: grayskull

queues:
  dram_input:
    type: queue
    input: HOST
    entries: 4
    grid_size: [1, 10]
    t: 3
    mblock: [2, 1]
    ublock: [3, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[1, 0x11d0ae00], [1, 0x1a435100], [1, 0x1cbf3b20], [1, 0x1edeed20], [1, 0x20c3d240], [1, 0x23f36a00], [1, 0x2ca6e3c0], [1, 0x3034a4e0], [1, 0x365d1500], [1, 0x3cd2afa0]]

  dram_output:
    type: queue
    input: datacopy0
    entries: 8
    grid_size: [1, 5]
    t: 3
    mblock: [2, 2]
    ublock: [3, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[2, 0x10d4cb40], [2, 0x132b08a0], [2, 0x24c1a3a0], [2, 0x35b9e780], [2, 0x3e0bf000]]
    ublock_order: r

graphs:
  test_tm:
    target_device: 0
    input_count: 4
    datacopy0: 
      type: datacopy 
      grid_loc: [8, 6] 
      grid_size: [1, 5]
      inputs: [dram_input] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 1
      math_fidelity: HiFi3 
      untilize_output: false 
      t: 3
      mblock: [2, 2]
      ublock: [3, 1]
      input_0_tms: []
      
programs:
  - program0:
      - var : [$c_loop_count]
      - staticvar: {$lptr : 0, $gptr: 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      - varinst: [$lptr, incwrap, 4, 8] # add two variables
      - varinst: [$gptr, incwrap, 4, 8] # add two variables
      - endloop 




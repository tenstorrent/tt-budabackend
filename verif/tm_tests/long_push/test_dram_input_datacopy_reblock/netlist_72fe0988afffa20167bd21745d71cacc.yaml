# input_grid_size_r = 1
# input_grid_size_c = 10

devices:
  arch: grayskull

queues:
  dram_input:
    type: queue
    input: HOST
    entries: 4
    grid_size: [1, 10]
    t: 3
    mblock: [2, 1]
    ublock: [3, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[5, 0x11489b20], [5, 0x126bfd40], [5, 0x21f3de80], [5, 0x27019f60], [5, 0x288f1e80], [5, 0x29f065c0], [5, 0x2e9dd3a0], [5, 0x309a0f00], [5, 0x3da189c0], [5, 0x3ff38b60]]

  dram_output:
    type: queue
    input: datacopy0
    entries: 8
    grid_size: [1, 5]
    t: 3
    mblock: [2, 2]
    ublock: [3, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[6, 0x11dbb640], [6, 0x16c28320], [6, 0x1bc2d4a0], [6, 0x2d23c1e0], [6, 0x3b6ca480]]
    ublock_order: c

graphs:
  test_tm:
    target_device: 0
    input_count: 4
    datacopy0: 
      type: datacopy 
      grid_loc: [6, 5] 
      grid_size: [1, 5]
      inputs: [dram_input] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16
      ublock_order: c
      buf_size_mb: 1
      math_fidelity: HiFi3 
      untilize_output: false 
      t: 3
      mblock: [2, 2]
      ublock: [3, 1]
      input_0_tms: []
      
programs:
  - program0:
      - var : [$c_loop_count]
      - staticvar: {$lptr : 0, $gptr: 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      - varinst: [$lptr, incwrap, 4, 8] # add two variables
      - varinst: [$gptr, incwrap, 4, 8] # add two variables
      - endloop 




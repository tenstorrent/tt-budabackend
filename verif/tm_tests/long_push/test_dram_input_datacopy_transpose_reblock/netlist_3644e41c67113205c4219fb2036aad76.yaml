# input_grid_size_r = 1
# input_grid_size_c = 2

devices:
  arch: grayskull

queues:
  dram_input:
    type: queue
    input: HOST
    entries: 2
    grid_size: [1, 2]
    t: 8
    mblock: [4, 5]
    ublock: [3, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[5, 0x1232d200], [5, 0x297ac340]]

  dram_output:
    type: queue
    input: datacopy0
    entries: 2
    grid_size: [1, 6]
    t: 8
    mblock: [10, 1]
    ublock: [1, 2]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[1, 0x174bae20], [1, 0x17e269c0], [1, 0x23bd23a0], [1, 0x2f6b18c0], [1, 0x3ac9a340], [1, 0x3ff37a80]]
    ublock_order: r

graphs:
  test_tm:
    target_device: 0
    input_count: 2
    datacopy0: 
      type: datacopy 
      grid_loc: [0, 1] 
      grid_size: [1, 6]
      inputs: [dram_input] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 4
      math_fidelity: HiFi3 
      untilize_output: false 
      t: 8
      mblock: [10, 1]
      ublock: [1, 2]
      input_0_tms: [transpose]
      
programs:
  - program0:
      - var : [$c_loop_count]
      - staticvar: {$lptr : 0, $gptr: 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      - varinst: [$lptr, incwrap, 2, 12] # add two variables
      - varinst: [$gptr, incwrap, 2, 12] # add two variables
      - endloop 




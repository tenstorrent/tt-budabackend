# input_grid_size_r = 1
# input_grid_size_c = 2

devices:
  arch: grayskull

queues:
  dram_input:
    type: queue
    input: HOST
    entries: 6
    grid_size: [1, 2]
    t: 8
    mblock: [4, 5]
    ublock: [3, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[5, 0x1be0b0c0], [5, 0x2e353460]]

  dram_output:
    type: queue
    input: datacopy0
    entries: 10
    grid_size: [1, 6]
    t: 8
    mblock: [10, 1]
    ublock: [1, 2]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[7, 0x152180e0], [7, 0x3465db00], [7, 0x35a99c20], [7, 0x366bd660], [7, 0x38f17900], [7, 0x3f1a7be0]]
    ublock_order: c

graphs:
  test_tm:
    target_device: 0
    input_count: 2
    datacopy0: 
      type: datacopy 
      grid_loc: [5, 2] 
      grid_size: [1, 6]
      inputs: [dram_input] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16
      ublock_order: c
      buf_size_mb: 4
      math_fidelity: HiFi3 
      untilize_output: false 
      t: 8
      mblock: [10, 1]
      ublock: [1, 2]
      input_0_tms: [transpose]
      
programs:
  - program0:
      - var : [$c_loop_count]
      - staticvar: {$lptr : 0, $gptr: 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      - varinst: [$lptr, incwrap, 2, 12] # add two variables
      - varinst: [$gptr, incwrap, 2, 12] # add two variables
      - endloop 




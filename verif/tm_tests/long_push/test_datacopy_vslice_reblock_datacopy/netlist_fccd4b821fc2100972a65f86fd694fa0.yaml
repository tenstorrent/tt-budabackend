
# input_grid_r = $TEMPLATE_input_grid_r


devices:
  arch: grayskull

queues:
  dram_input:
    type: queue
    input: HOST
    entries: 6
    grid_size: [1, 2]
    t: 5
    mblock: [16, 1]
    ublock: [1, 7]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[2, 0x2d34a540], [2, 0x3f4cfda0]]

  dram_output:
    type: queue
    input: datacopy0
    entries: 6
    grid_size: [4, 1]
    t: 10
    mblock: [2, 14]
    ublock: [1, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[1, 0x12c75320], [1, 0x2a5f69c0], [1, 0x3259e2c0], [1, 0x3e5ac9c0]]
    ublock_order: c

graphs:
  test_tm:
    target_device: 0
    input_count: 6
    passthrough: 
      type: datacopy 
      grid_loc: [0, 0] 
      grid_size: [1, 2]
      inputs: [dram_input] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16 
      ublock_order: r
      buf_size_mb: 1
      math_fidelity: HiFi3 
      untilize_output: false 
      t: 5
      mblock: [16, 1]
      ublock: [1, 7]
      input_0_tms: []
    datacopy0: 
      type: datacopy 
      grid_loc: [4, 7] 
      grid_size: [4, 1]
      inputs: [passthrough] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16 
      ublock_order: c
      buf_size_mb: 1
      math_fidelity: HiFi3 
      untilize_output: false 
      t: 10
      mblock: [2, 14]
      ublock: [1, 1]
      input_0_tms: [vslice: 2]
      
programs:
  - program0:
      #- var: [$lptr, $gptr, $c_loop_count, $c_input_count]
      - var : [$c_loop_count]
      - staticvar : {$lptr : 0, $gptr : 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      - varinst: [$lptr, incwrap, 6, 12] # add two variables
      - varinst: [$gptr, incwrap, 6, 12] # add two variables
      - endloop 




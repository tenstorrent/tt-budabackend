# input_grid_size_r = 1
# input_grid_size_c = 6

devices:
  arch: grayskull

queues:
  dram_input:
    type: queue
    input: HOST
    entries: 18
    grid_size: [1, 6]
    t: 3
    mblock: [1, 1]
    ublock: [1, 2]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[6, 0x103a1860], [6, 0x199a7b80], [6, 0x35304d60], [6, 0x37f5bd00], [6, 0x39448960], [6, 0x3b931a60]]

  dram_output:
    type: queue
    input: datacopy0
    entries: 54
    grid_size: [1, 2]
    t: 1
    mblock: [1, 3]
    ublock: [3, 2]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[4, 0x10326940], [4, 0x19776f00]]
    ublock_order: c

graphs:
  test_tm:
    target_device: 0
    input_count: 18
    datacopy0: 
      type: datacopy 
      grid_loc: [1, 0] 
      grid_size: [1, 2]
      inputs: [dram_input] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16
      ublock_order: c
      buf_size_mb: 2
      math_fidelity: HiFi3 
      untilize_output: false 
      t: 1
      mblock: [1, 3]
      ublock: [3, 2]
      input_0_tms: [vstack: 3]
      
programs:
  - program0:
      - var : [$c_loop_count]
      - staticvar: {$lptr : 0, $gptr: 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      - varinst: [$lptr, incwrap, 18, 36] # add two variables
      - varinst: [$gptr, incwrap, 18, 36] # add two variables
      - endloop 




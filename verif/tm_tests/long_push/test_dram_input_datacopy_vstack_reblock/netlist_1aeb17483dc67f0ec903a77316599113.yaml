# input_grid_size_r = 1
# input_grid_size_c = 6

devices:
  arch: grayskull

queues:
  dram_input:
    type: queue
    input: HOST
    entries: 18
    grid_size: [1, 6]
    t: 3
    mblock: [1, 1]
    ublock: [1, 2]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[7, 0x1498c520], [7, 0x305a2ee0], [7, 0x318698a0], [7, 0x39c7b180], [7, 0x3d4d6340], [7, 0x3f304900]]

  dram_output:
    type: queue
    input: datacopy0
    entries: 126
    grid_size: [1, 2]
    t: 1
    mblock: [1, 3]
    ublock: [3, 2]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[3, 0x12612720], [3, 0x26db75c0]]
    ublock_order: r

graphs:
  test_tm:
    target_device: 0
    input_count: 18
    datacopy0: 
      type: datacopy 
      grid_loc: [0, 2] 
      grid_size: [1, 2]
      inputs: [dram_input] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi3 
      untilize_output: false 
      t: 1
      mblock: [1, 3]
      ublock: [3, 2]
      input_0_tms: [vstack: 3]
      
programs:
  - program0:
      - var : [$c_loop_count]
      - staticvar: {$lptr : 0, $gptr: 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      - varinst: [$lptr, incwrap, 18, 36] # add two variables
      - varinst: [$gptr, incwrap, 18, 36] # add two variables
      - endloop 




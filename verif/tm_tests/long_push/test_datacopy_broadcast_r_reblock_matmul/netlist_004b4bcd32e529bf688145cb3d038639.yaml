devices:
  arch: grayskull

queues:
  dram_input0:
    type: queue
    input: HOST
    entries: 4
    grid_size: [1, 2]
    t: 5
    mblock: [1, 1]
    ublock: [1, 4]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[5, 0x1b381660], [5, 0x2dd83f20]]

  dram_input1:
    type: queue
    input: HOST
    entries: 12
    grid_size: [1, 3]
    t: 5
    mblock: [1, 5]
    ublock: [1, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[7, 0x10e861c0], [7, 0x17ca51e0], [7, 0x356b4d40]]

  dram_output:
    type: queue
    input: op0
    entries: 10
    grid_size: [2, 5]
    t: 5
    mblock: [1, 1]
    ublock: [1, 3]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[4, 0x13fed440], [4, 0x217128c0], [4, 0x22e5e3e0], [4, 0x2e2674c0], [4, 0x34109cc0], [4, 0x37004b60], [4, 0x38496ba0], [4, 0x39b50640], [4, 0x3ebc35a0], [4, 0x3f9af240]]

graphs:
  test_tm:
    target_device: 0
    input_count: 2
    feeder0: 
      type: datacopy
      grid_loc: [2, 5]
      grid_size: [1, 2]
      inputs: [dram_input0] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16
      ublock_order: c
      buf_size_mb: 2
      math_fidelity: HiFi4
      untilize_output: false
      t: 5
      mblock: [1, 1]
      ublock: [1, 4]
      input_0_tms:
    feeder1: 
      type: datacopy
      grid_loc: [9, 9]
      grid_size: [1, 3]
      inputs: [dram_input1] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 1
      math_fidelity: HiFi4
      untilize_output: false
      t: 5
      mblock: [1, 5]
      ublock: [1, 1]
      input_0_tms:
    op0: 
      type: matmul
      grid_loc: [0, 4]
      grid_size: [2, 5]
      inputs: [feeder0, feeder1] 
      in_df: [Float16, Float16] 
      acc_df: Float16
      out_df: Float16
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 10
      math_fidelity: HiFi4
      attributes: {m_k: 1, u_kt: 8}
      untilize_output: false
      t: 5
      mblock: [1, 1]
      ublock: [1, 3]
      input_0_tms: [broadcast: {r: 2 }]
      input_1_tms: [broadcast: {r: 8 }]
      
programs:
  - program0:
      #- var: [$lptr, $gptr, $c_loop_count, $c_input_count]
      - var : [$c_loop_count]
      - staticvar : {$lptr0 : 0, $gptr0 : 0, $lptr1 : 0, $gptr1: 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr0, rd_ptr_global: $gptr0},
          dram_input1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr1, rd_ptr_global: $gptr1}}}
      #- varinst: [$lptr, add, $lptr, $c_input_count] # add two variables
      #- varinst: [$gptr, add, $gptr, $c_input_count] # add two variables
      - varinst: [$lptr0, incwrap, 2, 8]
      - varinst: [$gptr0, incwrap, 2, 8]
      - varinst: [$lptr1, incwrap, 2, 24]
      - varinst: [$gptr1, incwrap, 2, 24]
      - endloop: 




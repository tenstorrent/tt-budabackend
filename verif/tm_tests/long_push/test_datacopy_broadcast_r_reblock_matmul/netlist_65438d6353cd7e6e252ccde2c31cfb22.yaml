devices:
  arch: grayskull

queues:
  dram_input0:
    type: queue
    input: HOST
    entries: 4
    grid_size: [1, 2]
    t: 5
    mblock: [1, 1]
    ublock: [1, 4]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[5, 0x19248fa0], [5, 0x3a15a2e0]]

  dram_input1:
    type: queue
    input: HOST
    entries: 22
    grid_size: [1, 3]
    t: 5
    mblock: [1, 5]
    ublock: [1, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[3, 0x15eb74e0], [3, 0x18efd5e0], [3, 0x319cc420]]

  dram_output:
    type: queue
    input: op0
    entries: 14
    grid_size: [2, 5]
    t: 5
    mblock: [1, 1]
    ublock: [1, 3]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[4, 0x1710daa0], [4, 0x19ae47c0], [4, 0x1d72ec00], [4, 0x1db45680], [4, 0x22348580], [4, 0x33035820], [4, 0x378ff640], [4, 0x3bf5cd60], [4, 0x3e482820], [4, 0x3fd95520]]

graphs:
  test_tm:
    target_device: 0
    input_count: 2
    feeder0: 
      type: datacopy
      grid_loc: [9, 3]
      grid_size: [1, 2]
      inputs: [dram_input0] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi4
      untilize_output: false
      t: 5
      mblock: [1, 1]
      ublock: [1, 4]
      input_0_tms:
    feeder1: 
      type: datacopy
      grid_loc: [9, 9]
      grid_size: [1, 3]
      inputs: [dram_input1] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 1
      math_fidelity: HiFi4
      untilize_output: false
      t: 5
      mblock: [1, 5]
      ublock: [1, 1]
      input_0_tms:
    op0: 
      type: matmul
      grid_loc: [0, 4]
      grid_size: [2, 5]
      inputs: [feeder0, feeder1] 
      in_df: [Float16, Float16] 
      acc_df: Float16
      out_df: Float16
      intermed_df: Float16
      ublock_order: r
      buf_size_mb: 10
      math_fidelity: HiFi4
      attributes: {m_k: 1, u_kt: 8}
      untilize_output: false
      t: 5
      mblock: [1, 1]
      ublock: [1, 3]
      input_0_tms: [broadcast: {r: 2 }]
      input_1_tms: [broadcast: {r: 8 }]
      
programs:
  - program0:
      #- var: [$lptr, $gptr, $c_loop_count, $c_input_count]
      - var : [$c_loop_count]
      - staticvar : {$lptr0 : 0, $gptr0 : 0, $lptr1 : 0, $gptr1: 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input0: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr0, rd_ptr_global: $gptr0},
          dram_input1: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr1, rd_ptr_global: $gptr1}}}
      #- varinst: [$lptr, add, $lptr, $c_input_count] # add two variables
      #- varinst: [$gptr, add, $gptr, $c_input_count] # add two variables
      - varinst: [$lptr0, incwrap, 2, 8]
      - varinst: [$gptr0, incwrap, 2, 8]
      - varinst: [$lptr1, incwrap, 2, 44]
      - varinst: [$gptr1, incwrap, 2, 44]
      - endloop: 




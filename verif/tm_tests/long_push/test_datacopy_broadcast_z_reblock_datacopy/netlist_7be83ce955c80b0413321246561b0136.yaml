
# input_grid_r = $TEMPLATE_input_grid_r


devices:
  arch: grayskull

queues:
  dram_input:
    type: queue
    input: HOST
    entries: 72
    grid_size: [3, 3]
    t: 1
    mblock: [4, 1]
    ublock: [1, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[3, 0x10091460], [3, 0x19069a60], [3, 0x1f31c200], [3, 0x24989da0], [3, 0x251f59e0], [3, 0x2ac72840], [3, 0x3a1341e0], [3, 0x3f82b8c0], [3, 0x3fe86c40]]

  dram_output:
    type: queue
    input: datacopy0
    entries: 12
    grid_size: [1, 3]
    t: 4
    mblock: [2, 1]
    ublock: [6, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[4, 0x2e1b8c20], [4, 0x3d4f58e0], [4, 0x3fa1b920]]
    ublock_order: r

graphs:
  test_tm:
    target_device: 0
    input_count: 6
    passthrough: 
      type: datacopy 
      grid_loc: [0, 0] 
      grid_size: [3, 3]
      inputs: [dram_input] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16 
      ublock_order: r
      buf_size_mb: 2
      math_fidelity: HiFi3 
      untilize_output: false 
      t: 1
      mblock: [4, 1]
      ublock: [1, 1]
      input_0_tms: []
    datacopy0: 
      type: datacopy 
      grid_loc: [6, 2] 
      grid_size: [1, 3]
      inputs: [passthrough] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16 
      ublock_order: r
      buf_size_mb: 8
      math_fidelity: HiFi3 
      untilize_output: false 
      t: 4
      mblock: [2, 1]
      ublock: [6, 1]
      input_0_tms: [broadcast: {z: 4 }]
      
programs:
  - program0:
      #- var: [$lptr, $gptr, $c_loop_count, $c_input_count]
      - var : [$c_loop_count]
      - staticvar : {$lptr : 0, $gptr : 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      - varinst: [$lptr, incwrap, 6, 144] # add two variables
      - varinst: [$gptr, incwrap, 6, 144] # add two variables
      - endloop 




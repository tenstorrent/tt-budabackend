
# input_grid_r = $TEMPLATE_input_grid_r


devices:
  arch: grayskull

queues:
  dram_input:
    type: queue
    input: HOST
    entries: 42
    grid_size: [3, 3]
    t: 1
    mblock: [4, 1]
    ublock: [1, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[0, 0x10079c00], [0, 0x10c320e0], [0, 0x161d5e60], [0, 0x17daf260], [0, 0x25e0efc0], [0, 0x3411a2c0], [0, 0x38a5c900], [0, 0x3bab9a60], [0, 0x3fd5c1a0]]

  dram_output:
    type: queue
    input: datacopy0
    entries: 12
    grid_size: [1, 3]
    t: 4
    mblock: [2, 1]
    ublock: [6, 1]
    df: Float16
    target_device: 0
    loc: dram
    dram: [[1, 0x129a61a0], [1, 0x29c61720], [1, 0x3a702280]]
    ublock_order: r

graphs:
  test_tm:
    target_device: 0
    input_count: 6
    passthrough: 
      type: datacopy 
      grid_loc: [0, 0] 
      grid_size: [3, 3]
      inputs: [dram_input] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16 
      ublock_order: c
      buf_size_mb: 2
      math_fidelity: HiFi3 
      untilize_output: false 
      t: 1
      mblock: [4, 1]
      ublock: [1, 1]
      input_0_tms: []
    datacopy0: 
      type: datacopy 
      grid_loc: [6, 3] 
      grid_size: [1, 3]
      inputs: [passthrough] 
      in_df: [Float16]
      acc_df: Float16
      out_df: Float16  
      intermed_df: Float16 
      ublock_order: r
      buf_size_mb: 8
      math_fidelity: HiFi3 
      untilize_output: false 
      t: 4
      mblock: [2, 1]
      ublock: [6, 1]
      input_0_tms: [broadcast: {z: 4 }]
      
programs:
  - program0:
      #- var: [$lptr, $gptr, $c_loop_count, $c_input_count]
      - var : [$c_loop_count]
      - staticvar : {$lptr : 0, $gptr : 0}
      - varinst: [$c_loop_count, set, 1]  # load loop count
      - loop: $c_loop_count
      - execute: {graph_name: test_tm, queue_settings: {
          dram_input: {prologue: false, epilogue: false, zero: false, rd_ptr_local: $lptr, rd_ptr_global: $gptr}}}
      - varinst: [$lptr, incwrap, 6, 84] # add two variables
      - varinst: [$gptr, incwrap, 6, 84] # add two variables
      - endloop 



